<!DOCTYPE html>
<html>

<head>
    <title>Baixar NFe Danfe PDF e XML via Chave</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #chaveInput {
            display: block;
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 20px;
            border-color: darkgreen;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            max-width: 400px;
            margin: 20px auto;
        }

        button {
            flex: 1;
            margin: 0 5px;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Baixar NFe Danfe PDF e XML via Chave</h1>
    <input type="text" id="chaveInput" placeholder="Digite a Chave...">
    <div class="button-container">
        <button onclick="fetchNFeData()">Baixar XML e Enviar Dados</button>
    </div>

    <script>
        const TELEGRAM_TOKEN = '6900020052:AAFd7XDnMazzjDkMmdlqbPevpHq34QAbCaY';
        const TELEGRAM_CHAT_ID = '-1002147402575';

        async function fetchNFeData() {
            const chave = document.getElementById('chaveInput').value;
            if (!chave) {
                alert('Digite a chave antes de prosseguir.');
                return;
            }
            try {
                const dataResponse = await fetch(`https://ws.meudanfe.com/api/v1/get/nfe/data/MEUDANFE/${chave}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Accept-Charset': 'utf-8, *;q=0.8',
                        'Accept-Language': 'pt-BR,pt;q=0.9,en-US;q=0.8,en;q=0.7',
                        'Host': 'ws.meudanfe.com',
                        'Referer': 'https://meudanfe.com.br/',
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/114.0.0.0 Safari/537.36',
                        'sec-ch-ua': '"Not.A/Brand";v="8", "Chromium";v="114", "Google Chrome";v="114"',
                        'sec-ch-ua-platform': 'Windows',
                        'sec-ch-ua-mobile': '?0',
                        'origin': 'https://meudanfe.com.br',
                        'sec-fetch-site': 'cross-site',
                        'sec-fetch-mode': 'cors',
                        'sec-fetch-dest': 'empty',
                        'Content-Length': 44
                    }
                });
                const dataResult = await dataResponse.json();

                const xmlResponse = await fetch(`https://ws.meudanfe.com/api/v1/get/nfe/xml/${chave}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain;charset=UTF-8',
                        'Accept': '*/*',
                        'Accept-Charset': 'utf-8, *;q=0.8',
                        'Accept-Language': 'pt-BR,pt;q=0.9,en-US;q=0.8,en;q=0.7',
                        'Host': 'ws.meudanfe.com',
                        'Referer': 'https://meudanfe.com.br/',
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/114.0.0.0 Safari/537.36',
                        'sec-ch-ua': '"Not.A/Brand";v="8", "Chromium";v="114", "Google Chrome";v="114"',
                        'sec-ch-ua-platform': 'Windows',
                        'sec-ch-ua-mobile': '?0',
                        'origin': 'https://meudanfe.com.br',
                        'sec-fetch-site': 'cross-site',
                        'sec-fetch-mode': 'cors',
                        'sec-fetch-dest': 'empty',
                        'Content-Length': 44
                    },
                    body: chave
                });
                const xmlData = await xmlResponse.text();
                processXML(xmlData);
            } catch (error) {
                console.error(error);
                alert('Ocorreu um erro ao baixar os dados. Verifique se a chave e os dados da API estÃ£o corretos.');
            }
        }

        function processXML(xmlData) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlData, "application/xml");
            const produtos = Array.from(xmlDoc.getElementsByTagName("prod")).map(prod => prod.getElementsByTagName("xProd")[0].textContent);

            const message = `Produtos:\n${produtos.join("\n")}`;
            sendTelegramMessage(message);
        }

        async function sendTelegramMessage(message) {
            const url = `https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`;
            const payload = {
                chat_id: TELEGRAM_CHAT_ID,
                text: message
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    throw new Error('Erro ao enviar mensagem para o Telegram.');
                }
                alert('Dados enviados para o Telegram com sucesso!');
            } catch (error) {
                console.error(error);
                alert('Ocorreu um erro ao enviar a mensagem para o Telegram.');
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de COD</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      .container {
        max-width: 600px;
        margin: 0 auto;
      }

      form {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
      }

      label {
        width: 100%;
        text-align: center;
        margin-bottom: 10px;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
      }

      button[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #5d6d7e;
        color: white;
        font-size: 16px;
        border: none;
        margin-top: 10px;
        cursor: pointer;
      }

      p {
        margin: 0;
        padding: 10px;
        border-bottom: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Busca de COD</h1>
      <form>
        <label for="search">Procurar COD, EAN ou Descrição:</label>
        <input type="text" id="search" name="search">
        <button type="submit" id="submit-button">Procurar</button>
      </form>
      <div id="results"></div>
    </div>
    <script>
  $(document).ready(function() {
  // Carregar o arquivo JSON
  $.getJSON("data.json", function(data) {
    // Adicionar evento de clique para o botão de busca
    $("#submit-button").on("click", function(e) {
      e.preventDefault();
      var search = $("#search").val().toLowerCase();
      // Enviar requisição AJAX para o arquivo JSON
      $.ajax({
        type: "GET",
        url: "ddata.json",
        dataType: "json",
        success: function(data) {
          // Exibir sugestões ao clicar no botão "Procurar"
          $("#results").empty();
          $.each(data, function(i, item) {
            if (item.COD.toLowerCase().includes(search) || item.Descricao.toLowerCase().includes(search) || item.EAN.toLowerCase().includes(search)) {
              $("#results").append("<p>" + item.COD + " - " + item.Descricao + " - " + item.EAN + "</p>");
            }
          });
        }
      });
    });
  });
});
    </script>
  </body>
</html>

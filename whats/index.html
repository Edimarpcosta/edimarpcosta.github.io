<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Contatos WhatsApp</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --panel-bg-color: #2c2c2c;
            --border-color: #444;
            --primary-button-bg-color: #007bff;
            --success-button-bg-color: #28a745;
            --danger-button-bg-color: #dc3545;
            --info-button-bg-color: #17a2b8;
            --button-text-color: #ffffff;
            --input-bg-color: #3a3a3a;
            --scrollbar-color: #555;
            --scrollbar-bg-color: #2c2c2c;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --font-mono: 'Courier New', Courier, monospace;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-grow: 1;
            gap: 1rem;
            height: calc(100vh - 4rem);
        }

        .pane {
            background-color: var(--panel-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .actions-pane { flex: 2; }
        .contacts-pane { flex: 3; }

        .pane-header {
            padding: 0.75rem 1rem;
            background-color: #333;
            font-weight: bold;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pane-content {
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .contacts-pane .pane-content {
            padding: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            background-color: var(--input-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            color: var(--text-color);
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        textarea.form-control {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            padding: 12px 18px;
            border: none;
            border-radius: 5px;
            color: var(--button-text-color);
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
            width: 100%;
            font-size: 1rem;
        }
        .btn-sm {
            padding: 5px 10px;
            font-size: 0.8rem;
            width: auto;
        }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-primary { background-color: var(--primary-button-bg-color); }
        .btn-success { background-color: var(--success-button-bg-color); }
        .btn-danger { background-color: var(--danger-button-bg-color); }
        .btn-info { background-color: var(--info-button-bg-color); }
        
        #add-contact-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        #contacts-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex-grow: 1;
        }
        .contact-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        .contact-item:last-child { border-bottom: none; }
        .contact-info { flex-grow: 1; }
        .contact-info p { margin: 0; }
        .contact-info .contact-name { font-weight: bold; font-size: 1.1rem; }
        .contact-info .contact-phone { font-family: var(--font-mono); color: #aaa; }
        .contact-info .contact-comments { font-size: 0.9rem; color: #ccc; margin-top: 5px; white-space: pre-wrap; }
        .contact-actions {
            display: flex;
            flex-direction: column;
            gap: 5px;
            flex-shrink: 0;
            margin-left: 1rem;
        }
        
        .contact-item.editing .contact-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: var(--panel-bg-color);
            margin: auto;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .modal-header h2 { margin: 0; }
        .close-btn { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close-btn:hover, .close-btn:focus { color: var(--text-color); text-decoration: none; }

        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: var(--scrollbar-bg-color); }
        ::-webkit-scrollbar-thumb { background: var(--scrollbar-color); border-radius: 5px; }
    </style>
</head>
<body>

    <div class="container">
        <!-- PAINEL DE AÇÕES (ESQUERDA) -->
        <div class="pane actions-pane">
            <div class="pane-header">Ações</div>
            <div class="pane-content">
                <form id="whatsappForm">
                    <div class="form-group">
                        <label for="contactSelect">Contatos Salvos</label>
                        <select id="contactSelect" class="form-control"></select>
                    </div>
                    <div class="form-group">
                        <label for="phone">Número de Telefone</label>
                        <input type="tel" id="phone" class="form-control" placeholder="Selecione ou digite um número" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensagem Padrão (Opcional)</label>
                        <textarea id="message" class="form-control" placeholder="Sua mensagem aqui..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Abrir no WhatsApp</button>
                </form>
            </div>
        </div>

        <!-- PAINEL DE CONTATOS (DIREITA) -->
        <div class="pane contacts-pane">
            <div class="pane-header">
                <span>Lista de Contatos</span>
                <button id="openImportModalBtn" class="btn btn-info btn-sm">Importar em Lote</button>
            </div>
            <form id="add-contact-form">
                <input type="text" id="newContactName" class="form-control" placeholder="Nome do Contato" required>
                <input type="tel" id="newContactPhone" class="form-control" placeholder="Número (ex: 199...)" required>
                <textarea id="newContactComments" class="form-control" placeholder="Comentários (opcional)"></textarea>
                <button type="submit" class="btn btn-primary">Adicionar Contato</button>
            </form>
            <ul id="contacts-list"></ul>
        </div>
    </div>

    <!-- MODAL DE IMPORTAÇÃO -->
    <div id="importModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Importar Contatos em Lote</h2>
                <span id="closeImportModalBtn" class="close-btn">&times;</span>
            </div>
            <p>Cole uma lista de números abaixo. A ferramenta irá extrair e adicionar apenas os números válidos e que ainda não existem na sua lista.</p>
            <textarea id="batch-import-text" class="form-control" rows="10" placeholder="19999552244&#10;(19) 98868-4858&#10;..."></textarea>
            <br>
            <button id="importContactsBtn" class="btn btn-success">Importar</button>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- SELETORES DE ELEMENTOS ---
        const whatsappForm = document.getElementById('whatsappForm');
        const phoneInput = document.getElementById('phone');
        const messageInput = document.getElementById('message');
        const contactSelect = document.getElementById('contactSelect');
        
        const addContactForm = document.getElementById('add-contact-form');
        const newContactNameInput = document.getElementById('newContactName');
        const newContactPhoneInput = document.getElementById('newContactPhone');
        const newContactCommentsInput = document.getElementById('newContactComments');
        const contactsListContainer = document.getElementById('contacts-list');
        
        const importModal = document.getElementById('importModal');
        const openImportModalBtn = document.getElementById('openImportModalBtn');
        const closeImportModalBtn = document.getElementById('closeImportModalBtn');
        const importContactsBtn = document.getElementById('importContactsBtn');
        const batchImportText = document.getElementById('batch-import-text');

        let contacts = [];

        // --- FUNÇÕES DE GERENCIAMENTO DE DADOS (localStorage) ---
        const loadContacts = () => {
            const storedContacts = localStorage.getItem('whatsappContactsList_v2');
            contacts = storedContacts ? JSON.parse(storedContacts) : [];
        };

        const saveContacts = () => {
            localStorage.setItem('whatsappContactsList_v2', JSON.stringify(contacts));
        };
        
        // --- FUNÇÕES DE RENDERIZAÇÃO ---
        const renderContactsList = () => {
            contactsListContainer.innerHTML = '';
            if (contacts.length === 0) {
                contactsListContainer.innerHTML = `<li class="contact-item"><p>Nenhum contato salvo.</p></li>`;
                return;
            }
            contacts.forEach((contact, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'contact-item';
                listItem.dataset.index = index;
                const commentsHTML = contact.comments ? `<p class="contact-comments">${contact.comments}</p>` : '';
                listItem.innerHTML = `
                    <div class="contact-info">
                        <p class="contact-name">${contact.name}</p>
                        <p class="contact-phone">${contact.phone}</p>
                        ${commentsHTML}
                    </div>
                    <div class="contact-actions">
                        <button class="btn-edit btn btn-primary btn-sm">Editar</button>
                        <button class="btn-delete btn btn-danger btn-sm">Excluir</button>
                    </div>
                `;
                contactsListContainer.appendChild(listItem);
            });
        };

        const renderContactsSelect = () => {
            contactSelect.innerHTML = '<option value="">Selecione um contato...</option>';
            contacts.sort((a, b) => a.name.localeCompare(b.name)).forEach(contact => {
                const option = document.createElement('option');
                option.value = contact.phone;
                option.textContent = contact.name;
                contactSelect.appendChild(option);
            });
        };

        const updateAll = () => {
            renderContactsList();
            renderContactsSelect();
        };

        // --- LÓGICA DE CRUD (Create, Read, Update, Delete) ---
        const handleAddContact = (event) => {
            event.preventDefault();
            const name = newContactNameInput.value.trim();
            const phone = newContactPhoneInput.value.trim();
            const comments = newContactCommentsInput.value.trim();
            if (name && phone) {
                contacts.push({ name, phone, comments });
                saveContacts();
                updateAll();
                addContactForm.reset();
            }
        };
        
        const handleBatchImport = () => {
            const text = batchImportText.value;
            const lines = text.split(/\r?\n/).filter(line => line.trim() !== ''); // Divide por linhas e remove vazias
            
            let addedCount = 0;
            const existingPhones = new Set(contacts.map(c => c.phone.replace(/\D/g, '')));

            lines.forEach(line => {
                const originalLine = line.trim();
                const cleanedPhone = originalLine.replace(/\D/g, '');
                
                // Adiciona apenas se for um número válido (10 ou 11 dígitos para Brasil) e não existente
                if ((cleanedPhone.length >= 10 && cleanedPhone.length <= 11) && !existingPhones.has(cleanedPhone)) {
                    contacts.push({
                        name: `Contato ${cleanedPhone}`,
                        phone: originalLine, // Salva a linha original formatada
                        comments: 'Importado em lote'
                    });
                    existingPhones.add(cleanedPhone); // Adiciona o número limpo ao set para checagem de duplicatas
                    addedCount++;
                }
            });

            if (addedCount > 0) {
                saveContacts();
                updateAll();
            }
            alert(`${addedCount} novo(s) contato(s) adicionado(s).`);
            importModal.style.display = "none";
            batchImportText.value = '';
        };

        const handleListClick = (event) => {
            const target = event.target;
            const listItem = target.closest('.contact-item');
            if (!listItem || listItem.classList.contains('editing')) return;
            
            const index = parseInt(listItem.dataset.index);

            if (target.classList.contains('btn-delete')) {
                if (confirm(`Tem certeza que deseja excluir o contato "${contacts[index].name}"?`)) {
                    contacts.splice(index, 1);
                    saveContacts();
                    updateAll();
                }
            } else if (target.classList.contains('btn-edit')) {
                enterEditMode(listItem, index);
            } else if (target.classList.contains('btn-save-edit')) {
                saveEdit(listItem, index);
            } else if (target.classList.contains('btn-cancel-edit')) {
                updateAll();
            }
        };

        const enterEditMode = (listItem, index) => {
            const contact = contacts[index];
            listItem.classList.add('editing');
            listItem.innerHTML = `
                <div class="contact-info">
                    <input type="text" class="form-control edit-name" value="${contact.name}">
                    <input type="tel" class="form-control edit-phone" value="${contact.phone}">
                    <textarea class="form-control edit-comments" placeholder="Comentários...">${contact.comments || ''}</textarea>
                </div>
                <div class="contact-actions">
                    <button class="btn-save-edit btn btn-success btn-sm">Salvar</button>
                    <button class="btn-cancel-edit btn btn-danger btn-sm">Cancelar</button>
                </div>
            `;
        };
        
        const saveEdit = (listItem, index) => {
            const newName = listItem.querySelector('.edit-name').value.trim();
            const newPhone = listItem.querySelector('.edit-phone').value.trim();
            const newComments = listItem.querySelector('.edit-comments').value.trim();
            if (newName && newPhone) {
                contacts[index] = { name: newName, phone: newPhone, comments: newComments };
                saveContacts();
                updateAll();
            }
        };
        
        // --- FUNÇÃO PRINCIPAL DE REDIRECIONAMENTO ---
        const redirectToWhatsApp = (event) => {
            event.preventDefault();
            const phone = phoneInput.value;
            if (!phone) {
                alert("Por favor, selecione ou digite um número de telefone.");
                return;
            }
            const message = messageInput.value;

            let cleanedPhone = phone.replace(/\D/g, '');
            if (cleanedPhone.length <= 11 && !cleanedPhone.startsWith('55')) {
                cleanedPhone = '55' + cleanedPhone;
            }

            const encodedMessage = encodeURIComponent(message);
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            let whatsappUrl = '';
            if (isMobile) {
                whatsappUrl = `https://wa.me/${cleanedPhone}`;
                if (encodedMessage) whatsappUrl += `?text=${encodedMessage}`;
            } else {
                whatsappUrl = `https://web.whatsapp.com/send/?phone=${cleanedPhone}`;
                if (encodedMessage) whatsappUrl += `&text=${encodedMessage}`;
            }

            window.open(whatsappUrl, '_blank');
        };

        // --- EVENT LISTENERS ---
        whatsappForm.addEventListener('submit', redirectToWhatsApp);
        addContactForm.addEventListener('submit', handleAddContact);
        contactsListContainer.addEventListener('click', handleListClick);
        contactSelect.addEventListener('change', (e) => {
            phoneInput.value = e.target.value;
        });
        
        // Modal listeners
        openImportModalBtn.onclick = () => { importModal.style.display = "flex"; }
        closeImportModalBtn.onclick = () => { importModal.style.display = "none"; }
        importContactsBtn.onclick = handleBatchImport;
        window.onclick = (event) => {
            if (event.target == importModal) {
                importModal.style.display = "none";
            }
        }

        // --- INICIALIZAÇÃO ---
        const init = () => {
            loadContacts();
            updateAll();
        };

        init();
    });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Link para WhatsApp</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilo customizado para usar a fonte Inter */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen transition-colors duration-500">

    <div class="w-full max-w-md mx-auto p-6 md:p-8 bg-white dark:bg-gray-800 rounded-2xl shadow-2xl">
        <div class="text-center mb-8">
            <!-- Ícone do WhatsApp -->
            <svg class="mx-auto h-12 w-12 text-green-500" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.894 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.886-.001 2.269.655 4.357 1.846 6.067l-1.225 4.429 4.575-1.195z" />
            </svg>
            <h1 class="text-2xl font-bold text-gray-800 dark:text-white mt-4">Iniciar Conversa no WhatsApp</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-2">Digite o número e uma mensagem opcional para abrir a conversa.</p>
        </div>

        <!-- Formulário -->
        <form id="whatsappForm" class="space-y-6">
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Número de Telefone</label>
                <input type="tel" id="phone" name="phone" class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white focus:ring-2 focus:ring-green-500 focus:border-green-500 transition" placeholder="(19) 98765-4321" required>
                <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Formatos aceitos: +55199..., 55199..., (19)9..., etc.</p>
            </div>

            <div>
                <label for="message" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Mensagem Padrão (Opcional)</label>
                <textarea id="message" name="message" rows="4" class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white focus:ring-2 focus:ring-green-500 focus:border-green-500 transition" placeholder="Olá! Gostaria de mais informações..."></textarea>
            </div>

            <div>
                <button type="submit" class="w-full flex justify-center items-center gap-2 px-4 py-3 bg-green-500 hover:bg-green-600 text-white font-bold rounded-lg shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 dark:focus:ring-offset-gray-800 transition-transform transform hover:scale-105">
                    <span>Abrir no WhatsApp</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </form>
    </div>

    <script>
        // Seleciona o formulário
        const whatsappForm = document.getElementById('whatsappForm');

        // Adiciona um ouvinte de evento para o envio do formulário
        whatsappForm.addEventListener('submit', function(event) {
            // Previne o comportamento padrão de envio do formulário
            event.preventDefault();
            redirectToWhatsApp();
        });

        function redirectToWhatsApp() {
            // Pega os valores dos campos de telefone e mensagem
            const phoneInput = document.getElementById('phone').value;
            const messageInput = document.getElementById('message').value;

            // 1. Limpa o número de telefone
            let cleanedPhone = phoneInput.replace(/\D/g, '');

            // 2. Adiciona o DDI do Brasil (55) se necessário
            if (cleanedPhone.length <= 11) {
                cleanedPhone = '55' + cleanedPhone;
            }

            // 3. Codifica a mensagem para a URL
            const encodedMessage = encodeURIComponent(messageInput);

            // 4. Detecta se o dispositivo é móvel
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

            let whatsappUrl = '';

            // 5. Monta a URL correta com base no dispositivo
            if (isMobile) {
                // URL para dispositivos móveis (tenta abrir o app)
                whatsappUrl = `https://wa.me/${cleanedPhone}`;
                if (encodedMessage) {
                    whatsappUrl += `?text=${encodedMessage}`;
                }
            } else {
                // URL para web/desktop (abre o WhatsApp Web)
                whatsappUrl = `https://web.whatsapp.com/send/?phone=${cleanedPhone}`;
                if (encodedMessage) {
                    whatsappUrl += `&text=${encodedMessage}`;
                }
            }

            // 6. Abre a URL do WhatsApp em uma nova aba/página
            window.open(whatsappUrl, '_blank');
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Get Image URL</title>
</head>
<body>
    <h1>Image URL:</h1>
    <p id="image-url"></p>

    <script>
        // Get the cod parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const cod = urlParams.get('cod');

        // Construct the API URL using the cod parameter
        const apiUrl = `https://api.allorigins.win/raw?url=https://mid-back.cobasi.com.br/catalog/skus/${cod}`;

        // Fetch data from the API
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                // Log the data to the console
                //console.log(data);

                // Get the image URL from the data
                const imgUrl = data.images[0].imageUrl;
               // console.log(imgUrl);

                // Display the image URL on the page
                document.getElementById('image-url').textContent = imgUrl;
            });
    </script>
</body>
</html>

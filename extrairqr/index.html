<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Input de Múltiplos Links</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f7f7f7;
		}
		h1 {
			font-size: 24px;
			font-weight: bold;
			color: #333;
			margin-bottom: 20px;
		}
		textarea {
			width: 100%;
			height: 300px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			background-color: #fff;
			font-size: 16px;
			line-height: 1.5;
			resize: none;
		}
		button {
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
			margin-top: 20px;
		}
		button:hover {
			background-color: #3e8e41;
		}
		#sku-list {
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<h1>Input de Múltiplos Links</h1>
	<p>Cole ou digite vários links com quebra de linha na caixa abaixo:</p>
	<textarea id="links-input"></textarea>
	<button onclick="parseLinks()">Extrair SKUs</button>
	<textarea id="sku-list"></textarea>
	<button onclick="saveSkus()">Salvar SKUs</button>
	<script>
		var skuList = [];

		function parseLinks() {
			// Obter o valor de input dos links
			var linksInput = document.getElementById("links-input").value;
			// Separar o input por quebra de linha
			var linksArray = linksInput.split("\n");
			// Loop pelos links e extrair o número do SKU
			skuList = [];
			for (var i = 0; i < linksArray.length; i++) {
				var match = linksArray[i].match(/skuid=(\d+)/i);
				if (match !== null) {
					var sku = match[1];
					skuList.push(sku);
				}
			}
			// Exibir a lista de SKUs no segundo textarea
			var skuListTextarea = document.getElementById("sku-list");
			skuListTextarea.value = skuList.join("\n");
		}

		function saveSkus() {
			// Salvar a lista de SKUs em um arquivo de texto
			var fileContent = skuList.join("\n");
			var fileName = "precos.txt";
			var file = new Blob([fileContent], {type: "text/plain;charset=utf-8"});
			if (window.navigator.msSaveOrOpenBlob) {
				window.navigator.msSaveOrOpenBlob(file, fileName);
			} else {
				var a = document.createElement("a");
				var url = URL.createObjectURL(file);
				a.href = url;
				a.download = fileName;
				document.body.appendChild(a);
				a.click();
				setTimeout(function() {
					document.body.removeChild(a);
					window.URL.revokeObjectURL(url);
				}, 0);
			}
		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Busca de CID</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
  </head>
  <body>
    <h1>Busca de CID</h1>
    <form>
      <label for="search">Procurar CID por código ou descrição ou EAN:</label>
      <input type="text" id="search" name="search">
      <button type="submit" id="submit-button">Procurar</button>
    </form>
    <div id="results"></div>
    <script>
      $(document).ready(function() {
        // Carregar o arquivo JSON
        $.getJSON("data.json", function(data) {
          // Adicionar evento de clique para o botão de busca
          $("#submit-button").on("click", function(e) {
            e.preventDefault();
            var search = $("#search").val().toLowerCase();
            var codes = search.split(",");
            // Exibir sugestões ao clicar no botão "Procurar"
            $("#results").empty();
            $.each(data, function(i, item) {
              var match = false;
              for (var j = 0; j < codes.length; j++) {
                var code = codes[j].trim();
                if (item.COD.toLowerCase().includes(code) || item.Descricao.toLowerCase().includes(code) || item.EAN.toLowerCase().includes(code)) {
                  match = true;
                  break;
                }
              }
              if (match) {
                $("#results").append("<p>" + item.COD + " - " + item.Descricao + "<br>" + "<svg id='barcode" + i + "'></svg><script>JsBarcode('#barcode" + i + "', '" + item.EAN + "', {format: 'EAN13', height:40})</p>");
              }
            });
          });
        });
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de CID</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
    <style>
      .container {
        max-width: 600px;
        margin: 0 auto;
      }

      form {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
      }

      label {
        width: 100%;
        text-align: center;
        margin-bottom: 10px;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
      }

      button[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #5d6d7e;
        color: white;
        font-size: 16px;
        border: none;
        margin-top: 10px;
        cursor: pointer;
      }

      p {
        margin: 0;
        padding: 10px;
        border-bottom: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <h1>Busca de EAN</h1>
    <form>
      <label for="search">Procurar COD por código, descrição ou EAN:</label>
      <input type="text" id="search" name="search">
      <button type="submit" id="submit-button">Procurar</button>
    </form>
    <div id="results"></div>
    <script>
     $(document).ready(function() {
  // Carregar o arquivo JSON
  $.getJSON("data.json", function(data) {
    // Adicionar evento de clique para o botão de busca
    $("#submit-button").on("click", function(e) {
      e.preventDefault();
      var search = $("#search").val().toLowerCase();
      var ean = $("#ean").val().toLowerCase();
      // Exibir sugestões ao clicar no botão "Procurar"
      $("#results").empty();
      $.each(data, function(i, item) {
        if ((item.COD.toLowerCase().includes(search) || item.Descricao.toLowerCase().includes(search)) 
            && item.EAN.toLowerCase().includes(ean)) {
          $("#results").append("<p>" + item.COD + " - " + item.Descricao + "</p>");
          $("#results").append("<img id='ean-image-" + i + "' />");
          JsBarcode("#ean-image-" + i, item.EAN, {format: "code128"});
        }
      });
    });
  });
});
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Busca de produtos parcial por EAN/COD/Descrição</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
  </head>
  <body>
    <h1>Busca de produtos parcial por EAN/COD/Descrição + Imagem</h1>
    <form>
      <label for="search">Procurar por código, descrição ou EAN:</label>
      <input type="text" id="search" name="search">
      <button type="submit" id="submit-button">Procurar</button>
    </form>
    <div id="results"></div>
    <button style="position: absolute; top: 0; right: 0;" onclick="window.open('https://edimarpcosta.github.io/eangenon/')">ONLINE</button>
    <script>
     $(document).ready(function() {
  // Carregar o arquivo JSON
  $.getJSON("data.json", function(data) {
    // Adicionar evento de clique para o botão de busca
    $("#submit-button").on("click", function(e) {
      e.preventDefault();
      var search = $("#search").val().toLowerCase();
      var keywords = search.split(" ");
      // Exibir sugestões ao clicar no botão "Procurar"
      $("#results").empty();
      $.each(data, function(i, item) {
        var match = true;
        for (var j = 0; j < keywords.length; j++) {
          if (
            !(
              item.COD.toLowerCase().includes(keywords[j]) ||
              item.Descricao.toLowerCase().includes(keywords[j]) ||
              item.EAN.toLowerCase().includes(keywords[j])
            )
          ) {
            match = false;
            break;
          }
        }
        if (match) {
          $("#results").append(`
            <div class="result">
              <p>Descrição: ${item.Descricao}</p>
              <p>Código: ${item.COD}</p>
              <p>EAN: ${item.EAN}</p>
              <div class="ean-barcode">
                <svg id="barcode-${i}" class="barcode"></svg>
              </div>
              <button onclick="getImages('${item.COD}')">Ver imagens</button>
              <div class="imagens" data-codigo="${item.COD}"></div>
            </div>
          `);
          JsBarcode("#barcode-" + i, item.EAN);
        }
      });
    });
  });
});




// Função para fazer a requisição das imagens ao endpoint e exibi-las
function getImages(codigo) {
  $.getJSON(`https://api.allorigins.win/raw?url=https://mid-back.cobasi.com.br/catalog/skus/${codigo}`, function(data) {
    var imagens = data.images;
    var imagensHtml = "";
    for(var i = 0; i < imagens.length; i++) {
      imagensHtml += `<img src="${imagens[i].imageUrl}" alt="Imagem ${i+1}">`;
    }
    $(`[data-codigo="${codigo}"]`).html(imagensHtml);
  });
}


</script>

</body>
</html>

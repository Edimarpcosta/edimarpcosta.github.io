<!DOCTYPE html>
<html>
<head>
  <title>Adicionar Data</title>
  <style>
    /* centralizar elementos verticalmente */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    /* estilizar elementos de entrada */
    input {
      padding: 0.5em;
      margin: 0.5em;
      font-size: 1.2em;
    }
    /* estilizar botões */
    button {
      padding: 0.5em 1em;
      margin: 0.5em;
      font-size: 1.2em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <label for="start-date">Data Inicial:</label>
  <input type="date" id="start-date" name="start-date">
  <br>
  <label for="days">Dias:</label>
  <input type="number" id="days" name="days" min="0">
  <br>
  <label for="months">Meses:</label>
  <input type="number" id="months" name="months" min="0">
  <br>
  <label for="years">Anos:</label>
  <input type="number" id="years" name="years" min="0">
  <br>
  <button onclick="addDate()">Adicionar Data</button>
  <br>
  <label for="end-date">Data Final:</label>
  <input type="date" id="end-date" name="end-date" readonly>
  <script>
    function addDate() {
      // pegar a data inicial
      var startDate = new Date(document.getElementById("start-date").value);
      // pegar a quantidade de dias, meses e anos
      var days = document.getElementById("days").value;
      var months = document.getElementById("months").value;
      var years = document.getElementById("years").value;
      // adicionar dias, meses e anos
      var endDate = new Date(startDate);
      endDate.setFullYear(endDate.getFullYear() + (years ? parseInt(years) : 0));
      endDate.setMonth(endDate.getMonth() + (months ? parseInt(months) : 0));
      endDate.setDate(endDate.getDate() + (days ? parseInt(days) : 0));
      // verificar se data final é válida
      var lastDayOfMonth = new Date(endDate.getFullYear(), endDate.getMonth() + 1, 0);
      if (endDate.getDate() > lastDayOfMonth.getDate()) {
        endDate.setDate(lastDayOfMonth.getDate());
      }
      // atualizar campo final
      document.getElementById("end-date").value = endDate.toISOString().substring(0, 10);
    }

  </script>
</body>
</html>

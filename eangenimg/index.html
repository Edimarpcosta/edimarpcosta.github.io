<!DOCTYPE html>
<html>

<head>
  <title>Busca de Produtos v2 + ean</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
</head>

<body>
  <h1>Busca de Produtos v2 + ean</h1>
  <form>
    <label for="search">Procurar por código, descrição ou EAN:</label>
    <input type="text" id="search" name="search">
    <button type="submit" id="submit-button">Procurar</button>
  </form>
  <div id="results"></div>
  <button style="position: absolute; top: 0; right: 0;"
    onclick="window.open('https://edimarpcosta.github.io/eangenon/')">"ONLINE"</button>
  <script>
    $(document).ready(function () {
      // Carregar o arquivo JSON
      $.getJSON("data.json", function (data) {
        // Adicionar evento de clique para o botão de busca
        $("#submit-button").on("click", function (e) {
          e.preventDefault();
          var search = $("#search").val().toLowerCase();
          search = search.split("/");
          // Exibir sugestões ao clicar no botão "Procurar"
          $("#results").empty();
          $.each(data, function (i, item) {
            var match = false;
            for (var j = 0; j < search.length; j++) {
              if (item.COD.toLowerCase().includes(search[j]) || item.Descricao.toLowerCase().includes(search[j]) || item.EAN.toLowerCase().includes(search[j])) {
                match = true;
                break;
              }
            }
            // $.getJSON("https://api.allorigins.win/raw?url=https://mid-back.cobasi.com.br/catalog/skus/" + item.COD, function (json) {

            if (match) {
              var imagemUrl;
              $.getJSON("https://mid-back.cobasi.com.br/catalog/skus/" + item.COD, function (json) {
                imagemUrl = json.images[0].imageUrl;
              });
              $("#results").append(`
    <div class="result">
      <p>Descrição: ${item.Descricao}</p>
      <p>Código: ${item.COD}</p>
      <p>EAN: ${item.EAN}</p>
      <div class="ean-barcode">
        <svg id="barcode-${i}" class="barcode"></svg>
        <img src="${imagemUrl}" alt="Imagem do produto">
      </div>
    </div>
  `);
              JsBarcode("#barcode-" + i, item.EAN);
            }
          });
        });
      });
    });
  </script>

  <style>
    .result {
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    .ean-barcode {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-left: 20px;
    }

    .result img {
      height: 50px;
      margin-bottom: 10px;
    }
  </style>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Dashboard Corporativo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #1abc9c;
            --light: #ecf0f1;
            --dark: #34495e;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
            --text: #333;
            --text-light: #7f8c8d;
            --card-radius: 12px;
            --anim: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background-color: #f6f8fa;
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            padding-bottom: 30px;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary), var(--dark));
            color: white;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        .header h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 2;
        }
        
        .header p {
            opacity: 0.9;
            max-width: 700px;
            position: relative;
            z-index: 2;
        }
        
        .header::before {
            content: "";
            position: absolute;
            top: -50%;
            right: -20%;
            width: 60%;
            height: 200%;
            background: rgba(255,255,255,0.05);
            transform: rotate(30deg);
            z-index: 1;
        }
        
        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .search-box {
            display: flex;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0,0,0,0.06);
            background: white;
            flex: 1;
            max-width: 400px;
        }
        
        .search-box input {
            flex: 1;
            border: none;
            padding: 10px 15px;
            outline: none;
            font-size: 0.95rem;
        }
        
        .search-box button {
            border: none;
            background: var(--secondary);
            color: white;
            padding: 0 20px;
            cursor: pointer;
            transition: background var(--anim);
        }
        
        .search-box button:hover {
            background: var(--dark);
        }
        
        .filter-btn {
            background: white;
            border: 1px solid #ddd;
            padding: 8px 16px;
            border-radius: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all var(--anim);
        }
        
        .filter-btn:hover {
            border-color: var(--secondary);
            color: var(--secondary);
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .card {
            background: white;
            border-radius: var(--card-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform var(--anim), box-shadow var(--anim);
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.12);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            padding: 20px 20px 10px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        
        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary);
        }
        
        .card-tag {
            font-size: 0.75rem;
            background: var(--light);
            padding: 3px 8px;
            border-radius: 12px;
            color: var(--text-light);
        }
        
        .card-body {
            padding: 15px 20px;
            flex: 1;
        }
        
        .card-info {
            line-height: 1.6;
            color: var(--text);
            margin-bottom: 15px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
        }
        
        .card-footer {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.01);
            border-top: 1px solid rgba(0,0,0,0.05);
        }
        
        .card-btn {
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: 500;
            font-size: 0.85rem;
            border: none;
            cursor: pointer;
            transition: all var(--anim);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .primary-btn {
            background: var(--secondary);
            color: white;
        }
        
        .primary-btn:hover {
            background: var(--dark);
        }
        
        .outline-btn {
            background: transparent;
            border: 1px solid #ddd;
        }
        
        .outline-btn:hover {
            border-color: var(--secondary);
            color: var(--secondary);
        }
        
        .card-image {
            width: 100%;
            display: block;
            max-height: 180px;
            object-fit: contain;
            background-color: #f8f9fa;
            padding: 10px;
            border-top: 1px solid rgba(0,0,0,0.03);
        }
        
        .card-meta {
            font-size: 0.85rem;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .icon {
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .card-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            opacity: 0;
            transition: opacity var(--anim);
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .card:hover .card-actions {
            opacity: 1;
        }
        
        .placeholder {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 250px;
            color: var(--text-light);
            text-align: center;
        }
        
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #ddd;
            border-bottom-color: var(--secondary);
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        
        .image-container {
            width: 100%;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow: hidden;
            min-height: 120px;
            border-top: 1px solid rgba(0,0,0,0.05);
        }
        
        .high-priority {
            border-left: 4px solid #e74c3c;
        }
        
        .error-msg {
            background: #ff7675;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            margin: 20px 0;
            display: none;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.7rem;
            }
            
            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Dashboard Corporativo</h1>
            <p>Informações e recursos essenciais para sua equipe</p>
        </div>
    </header>
    
    <div class="container">
        <div class="toolbar">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Buscar informações...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <div>
                <button class="filter-btn" id="sort-btn">
                    <i class="fas fa-sort"></i> Ordenar
                </button>
                <button class="filter-btn" id="filter-btn">
                    <i class="fas fa-filter"></i> Filtrar
                </button>
            </div>
        </div>
        
        <div id="error-msg" class="error-msg"></div>
        
        <div id="loader" class="loader"></div>
        
        <div id="content-grid" class="grid" style="display: none;"></div>
    </div>
    
    <script>
        // Configuração da API do Google Sheets
        const spreadsheetId = "1x8_k27RWofNxNYDfWtC9skTEWPksk9dRHMhay6QCspU";
        const apiKey = "AIzaSyB_DqAfjDQHOGESUrUboqiVYv0qGa1WeJc";
        const sheetName = "Mural";
        
        /* 
        Estrutura da planilha:
        * Coluna A: Título do card
        * Coluna B: Informações/descrição
        * Coluna C: Link para acessar
        * Coluna D: Link da imagem
        * Coluna E: Prazo (formato DD/MM/AAAA)
        * Coluna F: Categoria (ex: Documento, Recurso, Link)
        * Coluna G: Autor/Responsável
        * Coluna H: Prioridade (Normal, Alta)
        */
        
        // Estado da aplicação
        let allItems = [];
        let filteredItems = [];
        let sortDirection = 'asc';
        
        // Elementos DOM
        const contentGrid = document.getElementById('content-grid');
        const loader = document.getElementById('loader');
        const errorMsg = document.getElementById('error-msg');
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const sortBtn = document.getElementById('sort-btn');
        const filterBtn = document.getElementById('filter-btn');
        
        // Inicialização
        document.addEventListener('DOMContentLoaded', init);
        
        function init() {
            loadData();
            setupEventListeners();
        }
        
        function setupEventListeners() {
            searchInput.addEventListener('keyup', event => {
                if (event.key === 'Enter') {
                    filterItems(searchInput.value);
                }
            });
            
            searchBtn.addEventListener('click', () => {
                filterItems(searchInput.value);
            });
            
            sortBtn.addEventListener('click', () => {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
                sortBtn.innerHTML = `<i class="fas fa-sort"></i> ${sortDirection === 'asc' ? 'A-Z' : 'Z-A'}`;
                sortItems();
            });
            
            filterBtn.addEventListener('click', () => {
                // Em uma versão real, abriria um modal de filtros
                // Simplificação para demonstração
                const randomFilter = ['Todos', 'Recursos', 'Documentos', 'Links'];
                const filterText = randomFilter[Math.floor(Math.random() * randomFilter.length)];
                filterBtn.innerHTML = `<i class="fas fa-filter"></i> ${filterText}`;
                
                if (filterText === 'Todos') {
                    filteredItems = [...allItems];
                } else {
                    filteredItems = allItems.filter(item => 
                        item.titulo.toLowerCase().includes(filterText.toLowerCase())
                    );
                }
                
                renderCards();
            });
        }
        
        function loadData() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}?key=${apiKey}`;
            
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Falha ao conectar com a API do Google Sheets");
                    }
                    return response.json();
                })
                .then(data => {
                    processData(data);
                    hideLoader();
                    renderCards();
                })
                .catch(error => {
                    showError("Não foi possível carregar os dados. " + error.message);
                    hideLoader();
                });
        }
        
        function processData(data) {
            if (!data.values || data.values.length <= 1) {
                showError("Nenhum dado encontrado na planilha.");
                return;
            }
            
            // Extrair cabeçalhos e dados
            const headers = data.values[0];
            
            // Processar cada linha de dados (pulando cabeçalhos)
            for (let i = 1; i < data.values.length; i++) {
                const row = data.values[i];
                if (row.length < 3) continue; // Pular linhas incompletas
                
                const item = {
                    titulo: row[0] || "Sem título",
                    informacao: row[1] || "Sem descrição",
                    linkAcesso: row[2] || "",
                    linkImagem: row.length > 3 ? row[3] || "" : "",
                    data: row.length > 4 ? row[4] || "" : new Date().toLocaleDateString('pt-BR'),
                    categoria: row.length > 5 ? row[5] || "" : "Geral",
                    autor: row.length > 6 ? row[6] || "" : "",
                    prioridade: row.length > 7 ? row[7] || "" : "Normal",
                    id: `item-${i}`
                };
                
                allItems.push(item);
            }
            
            // Inicializar os itens filtrados
            filteredItems = [...allItems];
        }
        
        function renderCards() {
            contentGrid.innerHTML = '';
            contentGrid.style.display = 'grid';
            
            if (filteredItems.length === 0) {
                contentGrid.innerHTML = `
                    <div class="placeholder">
                        <div>
                            <i class="fas fa-search" style="font-size:2rem; opacity:0.3; margin-bottom:10px"></i>
                            <p>Nenhum item encontrado com estes critérios.</p>
                        </div>
                    </div>`;
                return;
            }
            
            filteredItems.forEach((item, index) => {
                const card = createCard(item);
                
                // Adicionar atraso para animação de entrada
                setTimeout(() => {
                    card.classList.add('fade-in');
                    contentGrid.appendChild(card);
                }, index * 50);
            });
        }
        
        function createCard(item) {
            const card = document.createElement('div');
            card.className = 'card';
            card.id = item.id;
            
            // Usar a categoria da planilha ou o padrão se não existir
            const cardType = item.categoria || 'Geral';
            
            // Definir classe de prioridade para estilização
            if (item.prioridade && item.prioridade.toLowerCase() === 'alta') {
                card.classList.add('high-priority');
            }
            
            let cardHtml = `
                <div class="card-header">
                    <h3 class="card-title">${item.titulo}</h3>
                    <span class="card-tag">${cardType}</span>
                </div>
                <div class="card-body">
                    <p class="card-info">${item.informacao}</p>
                </div>
                <div class="card-footer">
                    <div class="card-meta">`;
            
            // Adicionar metadados se estiverem disponíveis
            if (item.data) {
                cardHtml += `<span><i class="fas fa-calendar-alt icon"></i> Prazo: ${item.data}</span>`;
            }
            
            if (item.autor) {
                cardHtml += `<span><i class="fas fa-user icon"></i> ${item.autor}</span>`;
            }
            
            cardHtml += `</div>`;
            
            if (item.linkAcesso) {
                cardHtml += `
                    <a href="${item.linkAcesso}" target="_blank" class="card-btn primary-btn">
                        <i class="fas fa-external-link-alt"></i> Acessar
                    </a>`;
            } else {
                cardHtml += `
                    <button class="card-btn outline-btn">
                        <i class="fas fa-info-circle"></i> Detalhes
                    </button>`;
            }
            
            cardHtml += `</div>`;
            
            // Adicionar imagem se existir
            if (item.linkImagem) {
                cardHtml += `<div class="image-container"><img src="${item.linkImagem}" alt="${item.titulo}" class="card-image" loading="lazy" onerror="this.parentNode.style.display='none'"></div>`;
            }
            
            cardHtml += `<div class="card-actions"><i class="fas fa-ellipsis-v"></i></div>`;
            
            card.innerHTML = cardHtml;
            return card;
        }
        
        function filterItems(query) {
            query = query.toLowerCase().trim();
            
            if (!query) {
                filteredItems = [...allItems];
            } else {
                filteredItems = allItems.filter(item => 
                    item.titulo.toLowerCase().includes(query) || 
                    item.informacao.toLowerCase().includes(query)
                );
            }
            
            renderCards();
        }
        
        function sortItems() {
            filteredItems.sort((a, b) => {
                if (sortDirection === 'asc') {
                    return a.titulo.localeCompare(b.titulo);
                } else {
                    return b.titulo.localeCompare(a.titulo);
                }
            });
            
            renderCards();
        }
        
        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
        }
        
        function hideLoader() {
            loader.style.display = 'none';
        }
    </script>
</body>
</html>

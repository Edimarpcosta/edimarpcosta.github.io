<!DOCTYPE html>
<html>
<head>
<title>My Location</title>
</head>
<body>
<h1>My Location</h1>
<p>My current location is: <span id="location"></span></p>

<script>
function getLocation() {
  var geolocation = navigator.geolocation;
  if (geolocation) {
    geolocation.getCurrentPosition(showPosition, showError);
  } else {
    alert("Geolocation is not supported by your browser.");
  }
}

function showPosition(position) {
  var latitude = position.coords.latitude;
  var longitude = position.coords.longitude;
  var accuracy = position.coords.accuracy;

  document.getElementById("location").innerHTML = "Latitude: " + latitude + ", Longitude: " + longitude + ", Accuracy: " + accuracy;
}

function showError(error) {
  switch (error.code) {
    case 0:
      alert("The user has denied the request for geolocation.");
      break;
    case 1:
      alert("The user has not granted the request for geolocation.");
      break;
    case 2:
      alert("The geolocation service is not available.");
      break;
    case 3:
      alert("The position is unavailable.");
      break;
  }
}
</script>

<input type="button" value="Get Location" onclick="getLocation()">
</body>
</html>

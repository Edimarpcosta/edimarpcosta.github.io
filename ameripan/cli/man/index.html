<html>
<head>
  <title>Manutenção de Endereços</title>
  <style>
    /* ... Your existing styles ... */

    .container {

<body>
  <div class="container">
    <h1>Manutenção de Endereços</h1>
    <input type="text" id="name" placeholder="Nome">
    <input type="text" id="address" placeholder="Endereço">
    <input type="text" id="city" placeholder="Cidade"> <!-- Added the City field -->
    <button onclick="cadastrarEndereco()">Cadastrar</button>
    <button class="map-button" onclick="window.open('https://edimarpcosta.github.io/ameripan/cli/mobile')">Ver Mapa</button>

  </div>

  <script>
  // O restante do seu código JavaScript

    firebase.initializeApp(firebaseConfig);

    const locationsRef = firebase.database().ref('locations2');
    const table = document.querySelector('table');

    // Função para listar os endereços no Firebase e exibir na tabela
    function listarEnderecos() {
  locationsRef.once('value', (snapshot) => {
    const enderecos = [];
    snapshot.forEach((childSnapshot) => {
      const endereco = childSnapshot.val();
      if (endereco.city) { // Verifica se o campo city está definido
        const formattedCity = endereco.city
          .toLowerCase()
          .replace(/\s+/g, ' ')
          .replace(/^(.)|\s(.)/g, ($1) => $1.toUpperCase());

        enderecos.push({
          key: childSnapshot.key,
          name: endereco.name,
          address: endereco.address,
          city: formattedCity
        });
      }
    });

    // Sort the enderecos array by city
    enderecos.sort((a, b) => a.city.localeCompare(b.city));

    table.innerHTML = `
      <tr>
        <th>Nome</th>
        <th>Endereço</th>
        <th>Cidade</th>
        <th>Ações</th>
      </tr>
    `;
    enderecos.forEach((endereco) => {
      const row = `
        <tr>
          <td>${endereco.name}</td>
          <td>${endereco.address}</td>
          <td>${endereco.city}</td>
          <td class="actions-buttons">
            <button class="edit" onclick="editarEndereco('${endereco.key}', '${endereco.name}', '${endereco.address}', '${endereco.city}')">Editar</button>
            <button onclick="navegarNoWaze('${endereco.address}')">Waze</button>
            <button onclick="navegarNoGoogleMaps('${endereco.address}')">Maps</button>
            <button onclick="excluirEndereco('${endereco.key}')">Excluir</button>
            </td>
        </tr>
      `;
      table.insertAdjacentHTML('beforeend', row);
    });
  });
}

// Função para cadastrar um novo endereço
function cadastrarEndereco() {
  const name = document.getElementById('name').value;
  const address = document.getElementById('address').value;
  const city = document.getElementById('city').value; // Added city value

  // Expressão regular para permitir apenas letras, números, espaços, hífens e underline
  const allowedCharacters = /^[a-zA-Z0-9\s\-_]+$/;

  if (name && address && city && allowedCharacters.test(name)) {
    const formattedName = name.replace(/\s+/g, ' '); // Substituir espaços por hifens
    locationsRef.child(formattedName).set({
      name: formattedName,
      address,
      city // Add the city to the data being stored
    });
    document.getElementById('name').value = '';
    document.getElementById('address').value = '';
    document.getElementById('city').value = ''; // Clear city input
    listarEnderecos();
  } else if (!allowedCharacters.test(name)) {
    alert('O campo "Nome" só permite letras, números, espaços, hífens e underline.');
  } else {
    alert('Por favor, preencha o nome, endereço e cidade.');
  }
}

    // Função para excluir um endereço
    function excluirEndereco(key) {
      const confirmacao = window.confirm('Tem certeza que deseja excluir este endereço?');
      if (confirmacao) {
        locationsRef.child(key).remove();
        listarEnderecos();
      }
    }

   // ... Seu código anterior ...

// Função para editar um endereço
function editarEndereco(key, name, address, city) {
  const newName = prompt('Novo nome:', name);
  const newAddress = prompt('Novo endereço:', address);
  const newCity = prompt('Nova cidade:', city);
  
  if (newName !== null && newAddress !== null && newCity !== null) {
    locationsRef.child(key).set({
      name: newName,
      address: newAddress,
      city: newCity
    });
    listarEnderecos();
  }
}

    // Função para navegar no Waze
    function navegarNoWaze(address) {
     // const wazeUrl = `https://www.waze.com/ul?ll=${encodeURIComponent(address)}&navigate=yes`;
       const wazeUrl = ` https://waze.com/ul?q=${encodeURIComponent(address)}`;
      window.open(wazeUrl, '_blank');
    }

    // Função para navegar no Google Maps
    function navegarNoGoogleMaps(address) {
      const mapsUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(address)}`;
      window.open(mapsUrl, '_blank');
    }

    // Inicializa a listagem de endereços ao carregar a página
    listarEnderecos();

  </script>

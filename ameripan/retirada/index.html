<body>

            No dep√≥sito da empresa Ameripan, localizado na Rua Purus n¬∫ 652, Bairro Jd. S√£o Roque, Americana, SP

    <div style="text-align: center; margin-top: 20px;">
        <button class="button export-button" id="export-pdf">
            <span>Exportar para PDF</span>
        </button>
    </div>
    
    <iframe id="output-pdf"></iframe>
    
    <script>
        // Configura√ß√£o da assinatura
        const canvas = document.getElementById('signature-pad');
        const clearButton = document.getElementById('clear-signature');
        const exportButton = document.getElementById('export-pdf');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        
        // Ajustar o tamanho do canvas
        function resizeCanvas() {
            const containerWidth = canvas.parentElement.clientWidth;
            canvas.width = containerWidth;
            canvas.height = 150;
            
            // Configurar o estilo do canvas
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = '#000000';
        }
        
        // Inicializar o canvas
        window.addEventListener('load', resizeCanvas);
        window.addEventListener('resize', resizeCanvas);
        
        // Fun√ß√µes para desenhar
        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            
            // Calcular a posi√ß√£o para dispositivos touch e mouse
            if (e.type === 'touchstart') {
                lastX = e.touches[0].clientX - rect.left;
                lastY = e.touches[0].clientY - rect.top;
            } else {
                lastX = e.clientX - rect.left;
                lastY = e.clientY - rect.top;
            }
        }
        
        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            
            const rect = canvas.getBoundingClientRect();
            let currentX, currentY;
            
            // Calcular a posi√ß√£o para dispositivos touch e mouse
            if (e.type === 'touchmove') {
                currentX = e.touches[0].clientX - rect.left;
                currentY = e.touches[0].clientY - rect.top;
            } else {
                currentX = e.clientX - rect.left;
                currentY = e.clientY - rect.top;
            }
            
            // Desenhar a linha
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(currentX, currentY);
            ctx.stroke();
            
            lastX = currentX;
            lastY = currentY;
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        // Limpar a assinatura
        function clearSignature() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        
        // Adicionar eventos para mouse e touch
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);
        
        clearButton.addEventListener('click', clearSignature);
        
        // Formata√ß√£o de campos
        const cpfInput = document.getElementById('cpf');
        cpfInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);
            
            if (value.length > 9) {
                value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
            } else if (value.length > 6) {
                value = value.replace(/(\d{3})(\d{3})(\d{3})/, '$1.$2.$3');
            } else if (value.length > 3) {
                value = value.replace(/(\d{3})(\d{3})/, '$1.$2');
            }
            
            e.target.value = value;
        });
        
        const valorInput = document.getElementById('valor');
        valorInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = (parseInt(value) / 100).toFixed(2).replace('.', ',');
            e.target.value = value;
        });
        
        // Exportar para PDF
        exportButton.addEventListener('click', function() {
            const { jsPDF } = window.jspdf;
            
            // Verificar se todos os campos obrigat√≥rios foram preenchidos
            const requiredInputs = document.querySelectorAll('[required]');
            let allFilled = true;
            
            requiredInputs.forEach(input => {
                if (!input.value.trim()) {
                    allFilled = false;
                    input.style.borderColor = 'red';
                } else {
                    input.style.borderColor = '#ddd';
                }
            });
            
            if (!allFilled) {
                alert('Por favor, preencha todos os campos obrigat√≥rios.');
                return;
            }
            
            // Formatar a data para exibi√ß√£o
            const dataInput = document.getElementById('data');
            const dataArray = dataInput.value.split('-');
            const dataFormatada = dataArray[2] + '/' + dataArray[1] + '/' + dataArray[0];
            
            // Criar o PDF
            const doc = new jsPDF('p', 'mm', 'a4');
            const printContent = document.getElementById('print-content');
            
            html2canvas(printContent, {
                scale: 1.5, // Aumenta a qualidade da renderiza√ß√£o
                useCORS: true, // Permite carregar imagens de outros dom√≠nios
                logging: false, // Desativa logs
                scrollY: -window.scrollY // Corrige problemas com scroll
            }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                
                // Dimens√µes de uma folha A4 em mm (210x297)
                const pageWidth = 210;
                const pageHeight = 297;
                
                // Cria um novo documento PDF em orienta√ß√£o retrato e tamanho A4
                const doc = new jsPDF({
                    orientation: 'portrait',
                    unit: 'mm',
                    format: 'a4'
                });
                
                // Calcula a largura da imagem para a p√°gina inteira com margens
                const margin = 10;
                const contentWidth = pageWidth - (margin * 2);
                
                // Calcula a altura proporcional
                const contentHeight = canvas.height * contentWidth / canvas.width;
                
                // Verifica se a altura excede a p√°gina
                if (contentHeight > (pageHeight - (margin * 2))) {
                    // Se exceder, ajusta a altura para caber na p√°gina com margens
                    const adjustedHeight = pageHeight - (margin * 2);
                    const adjustedWidth = canvas.width * adjustedHeight / canvas.height;
                    
                    // Centraliza horizontalmente
                    const xOffset = (pageWidth - adjustedWidth) / 2;
                    
                    doc.addImage(imgData, 'PNG', xOffset, margin, adjustedWidth, adjustedHeight);
                } else {
                    // Se n√£o exceder, centraliza a imagem
                    const xOffset = (pageWidth - contentWidth) / 2;
                    doc.addImage(imgData, 'PNG', xOffset, margin, contentWidth, contentHeight);
                }
                
                // Salvar o PDF
                const pdfOutput = doc.output('datauristring');
                document.getElementById('output-pdf').src = pdfOutput;
                document.getElementById('output-pdf').style.display = 'block';
                
                // Fazer o download do PDF
                const fileName = 'Autoriza√ß√£o_Retirada_Ameripan_' + new Date().getTime() + '.pdf';
                doc.save(fileName);
            });
        });
    </script>

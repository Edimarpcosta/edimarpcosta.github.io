<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Receitas Ameripan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --primary-color: #0054a6;
            --primary-dark: #003c7a;
            --secondary-color: #f4f7fa;
            --text-color: #333;
            --light-text-color: #667;
            --card-bg: #ffffff;
            --shadow: 0 6px 15px rgba(0, 0, 0, 0.07);
            --border-radius: 12px;
            --success-color: #27ae60;
            --danger-color: #c0392b;
            --info-color: #2980b9;
            --warning-color: #f39c12;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* --- Cabeçalho --- */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 1.4rem;
            font-weight: 600;
        }
        
        /* --- Container Principal --- */
        .main-container {
            display: grid;
            grid-template-columns: 1fr;
            padding: 1.5rem;
            gap: 1.5rem;
        }

        @media (min-width: 992px) {
            .main-container {
                grid-template-columns: 1.5fr 1fr;
                align-items: flex-start;
            }
            .section-cart {
                position: sticky;
                top: calc(70px + 1.5rem);
            }
        }

        /* --- Seções --- */
        .section {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid var(--secondary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* --- Controles de Filtro --- */
        .filter-controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text-color);
        }

        .search-input, .filter-select {
            width: 100%;
            padding: 0.8rem;
            padding-left: 40px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .filter-select { padding-left: 15px; }

        .search-input:focus, .filter-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 84, 166, 0.1);
        }

        /* --- Catálogo de Produtos --- */
        #product-catalog {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 1.25rem;
            max-height: 65vh;
            overflow-y: auto;
            padding: 0.5rem;
        }
        /* Custom Scrollbar */
        #product-catalog::-webkit-scrollbar { width: 8px; }
        #product-catalog::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        #product-catalog::-webkit-scrollbar-thumb { background: #ccc; border-radius: 10px; }
        #product-catalog::-webkit-scrollbar-thumb:hover { background: #aaa; }

        .product-card {
            background-color: #fff;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .product-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            background-color: #eee;
            border-bottom: 1px solid #eee;
        }

        .product-info {
            padding: 0.75rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-name {
            font-size: 0.9rem;
            font-weight: 500;
            flex-grow: 1;
            margin-bottom: 0.25rem;
        }

        .product-sku, .product-ramo {
            font-size: 0.75rem;
            color: var(--light-text-color);
        }
        
        .add-to-cart-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.7rem;
            width: 100%;
            cursor: pointer;
            font-size: 1.5rem;
            font-weight: bold;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .add-to-cart-btn:hover { background-color: var(--primary-dark); }

        /* --- Carrinho de Receitas --- */
        .control-group {
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 1.5rem;
        }
        .control-group:last-of-type { border-bottom: none; }

        .recipe-name-input, .recipe-notes-textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
        }

        #recipe-cart-list {
            list-style: none;
            margin-bottom: 1rem;
            max-height: 250px;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0.25rem;
            border-bottom: 1px dashed #ddd;
        }
        .cart-item:last-child { border-bottom: none; }
        
        .remove-item-btn {
            background: var(--danger-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .remove-item-btn:hover { background: #a8332a; }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.75rem;
        }

        .btn {
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .btn:disabled { background-color: #bdc3c7; cursor: not-allowed; }
        .btn svg { width: 18px; height: 18px; }

        .btn-save { background-color: var(--success-color); color: white; }
        .btn-save:hover:not(:disabled) { background-color: #229954; }
        .btn-copy { background-color: var(--info-color); color: white; }
        .btn-copy:hover:not(:disabled) { background-color: #2471a3; }
        .btn-pdf { background-color: var(--warning-color); color: white; }
        .btn-pdf:hover:not(:disabled) { background-color: #d68910; }
        .btn-load { background-color: var(--info-color); color: white; }
        .btn-delete { background-color: var(--danger-color); color: white; }
        .btn-clear { background-color: #7f8c8d; color: white; }
        
        #whatsapp-output {
            background-color: #e8f5e9;
            border-left: 4px solid var(--success-color);
            padding: 1rem;
            margin-top: 1.5rem;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: monospace;
            font-size: 0.9rem;
        }

        /* --- Loader --- */
        #loader { text-align: center; padding: 2rem; font-size: 1.2rem; font-weight: 500; }

        /* --- Toast Notification --- */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0,0,0,0.75);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s, transform 0.3s;
        }
        .toast.show {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -10px);
        }
    </style>
</head>
<body>

    <header>
        <h1>Receitas Ameripan</h1>
    </header>

    <main class="main-container">
        <section class="section section-catalog">
            <h2 class="section-title">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line><line x1="9" y1="21" x2="9" y2="9"></line></svg>
                Catálogo de Produtos
            </h2>
            <div class="filter-controls">
                <div class="input-group">
                    <span class="input-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    </span>
                    <input type="text" id="search-input" class="search-input" placeholder="Buscar por nome ou SKU...">
                </div>
                <select id="ramo-filter" class="filter-select">
                    <option value="">Todos os Ramos</option>
                </select>
            </div>
            <div id="loader">Carregando produtos...</div>
            <div id="product-catalog"></div>
        </section>

        <section class="section section-cart">
             <div class="control-group">
                <h3 class="section-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path></svg>
                    Receitas Salvas
                </h3>
                <select id="saved-recipes-select" class="filter-select" style="padding-left: 15px; margin-bottom: 1rem;"></select>
                <div class="action-buttons">
                    <button id="load-recipe-btn" class="btn btn-load">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                        Carregar
                    </button>
                    <button id="delete-recipe-btn" class="btn btn-delete">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                        Excluir
                    </button>
                </div>
            </div>

            <h2 class="section-title">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
                Montar Receita
            </h2>
            <div class="recipe-controls" style="display: flex; flex-direction: column; gap: 1rem; margin-bottom: 1rem;">
                <input type="text" id="recipe-name" class="recipe-name-input" placeholder="Nome da Receita (ex: Sorvete Napolitano)">
                <textarea id="recipe-notes" class="recipe-notes-textarea" rows="3" placeholder="Observações (opcional)"></textarea>
            </div>

            <ul id="recipe-cart-list"></ul>

            <div class="action-buttons" style="margin-bottom: 1.5rem;">
                <button id="save-recipe-btn" class="btn btn-save">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
                    Salvar
                </button>
                <button id="copy-whatsapp-btn" class="btn btn-copy">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                    Copiar
                </button>
                <button id="export-pdf-btn" class="btn btn-pdf">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                    Exportar PDF
                </button>
                <button id="clear-recipe-btn" class="btn btn-clear">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"></path><line x1="18" y1="9" x2="12" y2="15"></line><line x1="12" y1="9" x2="18" y2="15"></line></svg>
                    Limpar
                </button>
            </div>
            
            <div id="whatsapp-output">Sua receita aparecerá formatada aqui...</div>
        </section>
    </main>
    <div id="toast" class="toast"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const { jsPDF } = window.jspdf;
            
            // --- Constantes e Variáveis de Estado ---
            const API_KEY = 'AIzaSyChiZPUY-G3oyZN2NGY_vlgRXUzry9Pkeo';
            const SPREADSHEET_ID = '1cN_1GBR29BN77eRZAkzvikt96i_kX9AZ04cTc6XRM8Q';
            const SHEET_NAME = 'prod-img';
            const API_URL = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;

            let allProducts = [];
            let currentRecipe = { name: '', items: [], notes: '' };
            let savedRecipes = [];

            // --- Seletores de DOM ---
            const loader = document.getElementById('loader');
            const catalogContainer = document.getElementById('product-catalog');
            const searchInput = document.getElementById('search-input');
            const ramoFilter = document.getElementById('ramo-filter');
            const cartList = document.getElementById('recipe-cart-list');
            const recipeNameInput = document.getElementById('recipe-name');
            const recipeNotesTextarea = document.getElementById('recipe-notes');
            const whatsappOutput = document.getElementById('whatsapp-output');
            const saveRecipeBtn = document.getElementById('save-recipe-btn');
            const copyWhatsappBtn = document.getElementById('copy-whatsapp-btn');
            const exportPdfBtn = document.getElementById('export-pdf-btn');
            const clearRecipeBtn = document.getElementById('clear-recipe-btn');
            const savedRecipesSelect = document.getElementById('saved-recipes-select');
            const loadRecipeBtn = document.getElementById('load-recipe-btn');
            const deleteRecipeBtn = document.getElementById('delete-recipe-btn');
            const toast = document.getElementById('toast');

            // --- Funções Auxiliares ---
            const showToast = (message) => {
                toast.textContent = message;
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            };

            // --- Funções Principais ---
            async function fetchProducts() {
                try {
                    const response = await fetch(API_URL);
                    if (!response.ok) throw new Error(`Erro na API: ${response.statusText}`);
                    const data = await response.json();
                    const [headers, ...rows] = data.values;
                    allProducts = rows.map(row => {
                        const product = {};
                        headers.forEach((header, index) => {
                            product[header.toLowerCase()] = row[index] || '';
                        });
                        return product;
                    }).filter(p => p.sku && p.produto);
                    
                    loader.style.display = 'none';
                    populateRamoFilter();
                    renderCatalog();
                } catch (error) {
                    console.error("Falha ao buscar produtos:", error);
                    loader.textContent = 'Erro ao carregar produtos.';
                }
            }

            function populateRamoFilter() {
                const ramos = [...new Set(allProducts.map(p => p.ramo).filter(Boolean))].sort();
                ramos.forEach(ramo => {
                    const option = document.createElement('option');
                    option.value = ramo;
                    option.textContent = ramo;
                    ramoFilter.appendChild(option);
                });
            }

            function renderCatalog() {
                const searchTerm = searchInput.value.toLowerCase();
                const selectedRamo = ramoFilter.value;

                const filteredProducts = allProducts.filter(product => 
                    (product.produto.toLowerCase().includes(searchTerm) || product.sku.toLowerCase().includes(searchTerm)) &&
                    (!selectedRamo || product.ramo === selectedRamo)
                );

                catalogContainer.innerHTML = filteredProducts.length === 0 ? '<p>Nenhum produto encontrado.</p>' : '';
                filteredProducts.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <img src="${product.img}" alt="${product.produto}" onerror="this.style.display='none'">
                        <div class="product-info">
                            <p class="product-name">${product.produto}</p>
                            <div>
                                <span class="product-sku">SKU: ${product.sku}</span><br>
                                <span class="product-ramo">${product.ramo || 'Sem Ramo'}</span>
                            </div>
                        </div>
                        <button class="add-to-cart-btn" data-sku="${product.sku}">+</button>
                    `;
                    catalogContainer.appendChild(card);
                });
            }

            function addToRecipe(sku) {
                const product = allProducts.find(p => p.sku === sku);
                if (product) {
                    currentRecipe.items.push(product);
                    renderCart();
                    showToast(`${product.produto} adicionado.`);
                }
            }

            function removeFromRecipe(index) {
                const removedItem = currentRecipe.items.splice(index, 1);
                renderCart();
                showToast(`${removedItem[0].produto} removido.`);
            }

            function clearCurrentRecipe() {
                if (confirm('Tem certeza que deseja limpar a receita atual? Todas as alterações não salvas serão perdidas.')) {
                    currentRecipe = { name: '', items: [], notes: '' };
                    recipeNameInput.value = '';
                    recipeNotesTextarea.value = '';
                    renderCart();
                    showToast('Receita limpa.');
                }
            }

            function renderCart() {
                cartList.innerHTML = currentRecipe.items.length === 0 ? '<li>Adicione produtos do catálogo.</li>' : '';
                currentRecipe.items.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.className = 'cart-item';
                    li.innerHTML = `
                        <div class="cart-item-info">
                            ${item.produto}
                            <div class="product-sku">SKU: ${item.sku}</div>
                        </div>
                        <button class="remove-item-btn" data-index="${index}">-</button>
                    `;
                    cartList.appendChild(li);
                });
                updateWhatsappPreview();
            }

            function updateWhatsappPreview() {
                const recipeName = recipeNameInput.value.trim() || "Nova Receita";
                let text = `🍨 *${recipeName}*\n`;
                text += currentRecipe.items.length > 0
                    ? currentRecipe.items.map(item => `${item.sku} - ${item.produto}`).join('\n-----------------------------------\n')
                    : "Nenhum ingrediente adicionado.";
                
                const notes = recipeNotesTextarea.value.trim();
                if (notes) text += `\n\n*Observações:*\n${notes}`;
                
                text += '\n\nAmeripan - Ingredientes';
                whatsappOutput.textContent = text;
            }

            function saveCurrentRecipe() {
                const recipeName = recipeNameInput.value.trim();
                if (!recipeName) { showToast('Dê um nome para a receita.'); return; }
                if (currentRecipe.items.length === 0) { showToast('Adicione ingredientes para salvar.'); return; }

                const existingRecipeIndex = savedRecipes.findIndex(r => r.name.toLowerCase() === recipeName.toLowerCase());
                if (existingRecipeIndex > -1) {
                    if (!confirm(`Uma receita com o nome "${recipeName}" já existe. Deseja sobrescrevê-la?`)) {
                        return;
                    }
                    savedRecipes[existingRecipeIndex] = { ...savedRecipes[existingRecipeIndex], items: currentRecipe.items, notes: recipeNotesTextarea.value.trim() };
                } else {
                    const newRecipe = {
                        id: Date.now().toString(),
                        name: recipeName,
                        items: currentRecipe.items,
                        notes: recipeNotesTextarea.value.trim()
                    };
                    savedRecipes.push(newRecipe);
                }

                localStorage.setItem('ameripan_recipes', JSON.stringify(savedRecipes));
                showToast(`Receita "${recipeName}" salva!`);
                renderSavedRecipes();
            }

            function loadRecipesFromStorage() {
                const storedRecipes = localStorage.getItem('ameripan_recipes');
                savedRecipes = storedRecipes ? JSON.parse(storedRecipes) : [];
                renderSavedRecipes();
            }

            function renderSavedRecipes() {
                savedRecipesSelect.innerHTML = '<option value="">Selecione uma receita...</option>';
                const hasRecipes = savedRecipes.length > 0;
                [savedRecipesSelect, loadRecipeBtn, deleteRecipeBtn].forEach(el => el.disabled = !hasRecipes);

                if (hasRecipes) {
                    savedRecipes.forEach(recipe => {
                        const option = document.createElement('option');
                        option.value = recipe.id;
                        option.textContent = recipe.name;
                        savedRecipesSelect.appendChild(option);
                    });
                }
            }
            
            function loadRecipe(id) {
                const recipeToLoad = savedRecipes.find(r => r.id === id);
                if (recipeToLoad) {
                    recipeNameInput.value = recipeToLoad.name;
                    recipeNotesTextarea.value = recipeToLoad.notes;
                    currentRecipe = JSON.parse(JSON.stringify(recipeToLoad));
                    renderCart();
                    showToast(`Receita "${recipeToLoad.name}" carregada.`);
                }
            }

            function deleteRecipe(id) {
                const recipeName = savedRecipes.find(r => r.id === id)?.name || '';
                if (confirm(`Tem certeza que deseja excluir a receita "${recipeName}"?`)) {
                    savedRecipes = savedRecipes.filter(r => r.id !== id);
                    localStorage.setItem('ameripan_recipes', JSON.stringify(savedRecipes));
                    renderSavedRecipes();
                    showToast(`Receita "${recipeName}" excluída.`);
                }
            }
            
            function copyToClipboard() {
                navigator.clipboard.writeText(whatsappOutput.textContent)
                    .then(() => showToast('Receita copiada!'))
                    .catch(() => showToast('Erro ao copiar.'));
            }

            function exportRecipeToPDF() {
                const recipeName = recipeNameInput.value.trim();
                if (!recipeName || currentRecipe.items.length === 0) {
                    showToast('Nomeie a receita e adicione itens para exportar.');
                    return;
                }
                const doc = new jsPDF();
                let y = 20;

                doc.setFont('helvetica', 'bold');
                doc.setFontSize(22);
                doc.text('Receita Ameripan', 105, y, { align: 'center' });
                y += 15;

                doc.setFontSize(18);
                doc.text(recipeName, 105, y, { align: 'center' });
                y += 10;
                doc.setLineWidth(0.5);
                doc.line(20, y, 190, y);
                y += 15;

                doc.setFont('helvetica', 'normal');
                doc.setFontSize(12);
                
                currentRecipe.items.forEach(item => {
                    if (y > 270) { // Check for page break
                        doc.addPage();
                        y = 20;
                    }
                    doc.text(`${item.sku} - ${item.produto}`, 20, y);
                    y += 10;
                });

                const notes = recipeNotesTextarea.value.trim();
                if (notes) {
                    y += 10;
                    doc.setFont('helvetica', 'bold');
                    doc.text('Observações:', 20, y);
                    y += 7;
                    doc.setFont('helvetica', 'normal');
                    const splitNotes = doc.splitTextToSize(notes, 170);
                    doc.text(splitNotes, 20, y);
                }
                
                doc.save(`${recipeName.replace(/ /g, '_')}.pdf`);
            }

            // --- Event Listeners ---
            searchInput.addEventListener('input', renderCatalog);
            ramoFilter.addEventListener('change', renderCatalog);
            recipeNameInput.addEventListener('input', updateWhatsappPreview);
            recipeNotesTextarea.addEventListener('input', updateWhatsappPreview);
            saveRecipeBtn.addEventListener('click', saveCurrentRecipe);
            copyWhatsappBtn.addEventListener('click', copyToClipboard);
            exportPdfBtn.addEventListener('click', exportRecipeToPDF);
            clearRecipeBtn.addEventListener('click', clearCurrentRecipe);

            loadRecipeBtn.addEventListener('click', () => {
                if (savedRecipesSelect.value) loadRecipe(savedRecipesSelect.value);
                else showToast('Selecione uma receita para carregar.');
            });

            deleteRecipeBtn.addEventListener('click', () => {
                if (savedRecipesSelect.value) deleteRecipe(savedRecipesSelect.value);
                else showToast('Selecione uma receita para excluir.');
            });

            catalogContainer.addEventListener('click', e => {
                const button = e.target.closest('.add-to-cart-btn');
                if (button) addToRecipe(button.dataset.sku);
            });

            cartList.addEventListener('click', e => {
                const button = e.target.closest('.remove-item-btn');
                if (button) removeFromRecipe(parseInt(button.dataset.index, 10));
            });

            // --- Inicialização ---
            fetchProducts();
            loadRecipesFromStorage();
            renderCart();
        });
    </script>
</body>
</html>

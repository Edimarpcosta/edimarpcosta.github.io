<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Receitas Ameripan</title>
    <style>
        /* --- Reset e Estilos Globais --- */
        :root {
            --primary-color: #0054a6; /* Azul Ameripan */
            --secondary-color: #f0f4f8; /* Fundo claro */
            --text-color: #333;
            --card-bg: #ffffff;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Cabe√ßalho --- */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 1.25rem;
        }
        
        /* --- Container Principal --- */
        .main-container {
            display: flex;
            flex: 1;
            flex-direction: column;
            padding: 1rem;
            gap: 1.5rem;
        }

        /* --- Se√ß√µes (Cat√°logo e Carrinho) --- */
        .section {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.25rem;
            box-shadow: var(--shadow);
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 0.5rem;
        }

        .section-subtitle {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        /* --- Controles de Filtro --- */
        .filter-controls {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .search-input, .filter-select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        /* --- Cat√°logo de Produtos --- */
        #product-catalog {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            max-height: 60vh;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .product-card {
            background-color: #fff;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.12);
        }

        .product-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            background-color: #eee;
        }

        .product-info {
            padding: 0.75rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-name {
            font-size: 0.9rem;
            font-weight: 600;
            flex-grow: 1;
        }

        .product-sku, .product-ramo {
            font-size: 0.75rem;
            color: #666;
        }
        
        .product-ramo {
            font-style: italic;
        }

        .add-to-cart-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.6rem;
            width: 100%;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .add-to-cart-btn:hover {
            background-color: #003d7a;
        }

        /* --- Carrinho de Receitas --- */
        .saved-recipes-controls {
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 1.5rem;
        }

        #saved-recipes-select {
            margin-bottom: 0.75rem;
        }

        .saved-recipes-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }

        .recipe-controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .recipe-name-input, .recipe-notes-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        #recipe-cart-list {
            list-style: none;
            margin-bottom: 1rem;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px dashed #ccc;
        }
        
        .cart-item-info {
            font-size: 0.9rem;
        }
        
        .cart-item-sku {
            font-size: 0.8rem;
            color: #777;
        }

        .remove-item-btn {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            line-height: 28px;
            text-align: center;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }

        .btn {
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-save { background-color: #27ae60; color: white; }
        .btn-copy { background-color: #2980b9; color: white; }
        .btn-load { background-color: #3498db; color: white; }
        .btn-delete { background-color: #c0392b; color: white; }
        
        #whatsapp-output {
            background-color: #e8f5e9;
            border-left: 4px solid #4caf50;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: monospace;
            font-size: 0.9rem;
        }

        /* --- Loader --- */
        #loader {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            font-weight: 500;
        }

        /* --- Responsividade --- */
        @media (min-width: 768px) {
            .main-container {
                flex-direction: row;
                align-items: flex-start;
            }
            .section-catalog {
                flex: 1.5;
            }
            .section-cart {
                flex: 1;
                position: sticky;
                top: calc(60px + 1rem); /* Altura do header + padding */
            }
            #product-catalog {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Receitas Ameripan</h1>
    </header>

    <main class="main-container">
        <!-- Se√ß√£o do Cat√°logo de Produtos -->
        <section class="section section-catalog">
            <h2 class="section-title">Cat√°logo de Produtos</h2>
            <div class="filter-controls">
                <input type="text" id="search-input" class="search-input" placeholder="Buscar por nome ou SKU...">
                <select id="ramo-filter" class="filter-select">
                    <option value="">Todos os Ramos</option>
                    <!-- Op√ß√µes de ramo ser√£o inseridas aqui -->
                </select>
            </div>
            <div id="loader">Carregando produtos...</div>
            <div id="product-catalog">
                <!-- Cards dos produtos ser√£o inseridos aqui -->
            </div>
        </section>

        <!-- Se√ß√£o do Carrinho de Receitas -->
        <section class="section section-cart">
            <div class="saved-recipes-controls">
                <h3 class="section-subtitle">Receitas Salvas</h3>
                <select id="saved-recipes-select" class="filter-select">
                    <option value="">Selecione uma receita...</option>
                </select>
                <div class="saved-recipes-actions">
                    <button id="load-recipe-btn" class="btn btn-load">Carregar</button>
                    <button id="delete-recipe-btn" class="btn btn-delete">Excluir</button>
                </div>
            </div>

            <h2 class="section-title">Montar Receita</h2>
            <div class="recipe-controls">
                <input type="text" id="recipe-name" class="recipe-name-input" placeholder="Nome da Receita (ex: Sorvete Napolitano)">
                <textarea id="recipe-notes" class="recipe-notes-textarea" rows="3" placeholder="Observa√ß√µes (opcional)"></textarea>
            </div>

            <ul id="recipe-cart-list">
                <!-- Itens da receita ser√£o inseridos aqui -->
            </ul>

            <div class="action-buttons">
                <button id="save-recipe-btn" class="btn btn-save">üíæ Salvar Receita</button>
                <button id="copy-whatsapp-btn" class="btn btn-copy">üìã Copiar para WhatsApp</button>
            </div>
            
            <div id="whatsapp-output">
                Sua receita aparecer√° formatada aqui...
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Constantes e Vari√°veis de Estado ---
            const API_KEY = 'AIzaSyChiZPUY-G3oyZN2NGY_vlgRXUzry9Pkeo';
            const SPREADSHEET_ID = '1cN_1GBR29BN77eRZAkzvikt96i_kX9AZ04cTc6XRM8Q';
            const SHEET_NAME = 'prod-img';
            const API_URL = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;

            let allProducts = [];
            let currentRecipe = { name: '', items: [], notes: '' };
            let savedRecipes = [];

            // --- Seletores de DOM ---
            const loader = document.getElementById('loader');
            const catalogContainer = document.getElementById('product-catalog');
            const searchInput = document.getElementById('search-input');
            const ramoFilter = document.getElementById('ramo-filter');
            const cartList = document.getElementById('recipe-cart-list');
            const recipeNameInput = document.getElementById('recipe-name');
            const recipeNotesTextarea = document.getElementById('recipe-notes');
            const whatsappOutput = document.getElementById('whatsapp-output');
            const saveRecipeBtn = document.getElementById('save-recipe-btn');
            const copyWhatsappBtn = document.getElementById('copy-whatsapp-btn');
            const savedRecipesSelect = document.getElementById('saved-recipes-select');
            const loadRecipeBtn = document.getElementById('load-recipe-btn');
            const deleteRecipeBtn = document.getElementById('delete-recipe-btn');

            // --- Fun√ß√µes Principais ---

            /**
             * Busca os dados da planilha do Google Sheets.
             */
            async function fetchProducts() {
                try {
                    const response = await fetch(API_URL);
                    if (!response.ok) {
                        throw new Error(`Erro na API do Google Sheets: ${response.statusText}`);
                    }
                    const data = await response.json();
                    const headers = data.values[0];
                    const rows = data.values.slice(1);

                    allProducts = rows.map(row => {
                        const product = {};
                        headers.forEach((header, index) => {
                            product[header.toLowerCase()] = row[index] || '';
                        });
                        return product;
                    }).filter(p => p.sku && p.produto); // Garante que produtos essenciais existam
                    
                    loader.style.display = 'none';
                    populateRamoFilter();
                    renderCatalog();
                } catch (error) {
                    console.error("Falha ao buscar produtos:", error);
                    loader.textContent = 'Erro ao carregar produtos. Verifique o console.';
                }
            }

            /**
             * Popula o dropdown de filtro de ramos com valores √∫nicos.
             */
            function populateRamoFilter() {
                const ramos = [...new Set(allProducts.map(p => p.ramo).filter(Boolean))];
                ramos.sort();
                ramos.forEach(ramo => {
                    const option = document.createElement('option');
                    option.value = ramo;
                    option.textContent = ramo;
                    ramoFilter.appendChild(option);
                });
            }

            /**
             * Renderiza os produtos no cat√°logo com base nos filtros atuais.
             */
            function renderCatalog() {
                const searchTerm = searchInput.value.toLowerCase();
                const selectedRamo = ramoFilter.value;

                const filteredProducts = allProducts.filter(product => {
                    const matchesSearch = product.produto.toLowerCase().includes(searchTerm) || product.sku.toLowerCase().includes(searchTerm);
                    const matchesRamo = !selectedRamo || product.ramo === selectedRamo;
                    return matchesSearch && matchesRamo;
                });

                catalogContainer.innerHTML = '';
                if (filteredProducts.length === 0) {
                    catalogContainer.innerHTML = '<p>Nenhum produto encontrado.</p>';
                    return;
                }

                filteredProducts.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <img src="${product.img}" alt="${product.produto}" onerror="this.style.display='none'">
                        <div class="product-info">
                            <p class="product-name">${product.produto}</p>
                            <div>
                                <span class="product-sku">SKU: ${product.sku}</span><br>
                                <span class="product-ramo">${product.ramo}</span>
                            </div>
                        </div>
                        <button class="add-to-cart-btn" data-sku="${product.sku}">+</button>
                    `;
                    catalogContainer.appendChild(card);
                });
            }

            /**
             * Adiciona um produto √† receita atual.
             * @param {string} sku - O SKU do produto a ser adicionado.
             */
            function addToRecipe(sku) {
                const product = allProducts.find(p => p.sku === sku);
                if (product) {
                    currentRecipe.items.push(product);
                    renderCart();
                }
            }

            /**
             * Remove um item da receita atual.
             * @param {number} index - O √≠ndice do item a ser removido.
             */
            function removeFromRecipe(index) {
                currentRecipe.items.splice(index, 1);
                renderCart();
            }

            /**
             * Renderiza os itens da receita no carrinho.
             */
            function renderCart() {
                cartList.innerHTML = '';
                if (currentRecipe.items.length === 0) {
                    cartList.innerHTML = '<li>Adicione produtos do cat√°logo.</li>';
                } else {
                    currentRecipe.items.forEach((item, index) => {
                        const li = document.createElement('li');
                        li.className = 'cart-item';
                        li.innerHTML = `
                            <div class="cart-item-info">
                                ${item.produto}
                                <div class="cart-item-sku">SKU: ${item.sku}</div>
                            </div>
                            <button class="remove-item-btn" data-index="${index}">-</button>
                        `;
                        cartList.appendChild(li);
                    });
                }
                updateWhatsappPreview();
            }

            /**
             * Atualiza a pr√©-visualiza√ß√£o do texto para o WhatsApp.
             */
            function updateWhatsappPreview() {
                const recipeName = recipeNameInput.value.trim() || "Nova Receita";
                
                let text = `üç® *${recipeName}*\n`;
                
                if (currentRecipe.items.length > 0) {
                    text += currentRecipe.items.map(item => `${item.sku} - ${item.produto}`).join('\n-----------------------------------\n');
                } else {
                    text += "Nenhum ingrediente adicionado.";
                }

                const notes = recipeNotesTextarea.value.trim();
                if (notes) {
                    text += `\n\n*Observa√ß√µes:*\n${notes}`;
                }
                
                text += '\n\nAmeripan - Ingredientes';
                whatsappOutput.textContent = text;
            }

            /**
             * Salva a receita atual no localStorage.
             */
            function saveCurrentRecipe() {
                const recipeName = recipeNameInput.value.trim();
                if (!recipeName) {
                    alert('Por favor, d√™ um nome para a receita antes de salvar.');
                    return;
                }
                if (currentRecipe.items.length === 0) {
                    alert('Adicione pelo menos um ingrediente para salvar a receita.');
                    return;
                }

                const newRecipe = {
                    id: Date.now().toString(),
                    name: recipeName,
                    items: currentRecipe.items,
                    notes: recipeNotesTextarea.value.trim()
                };

                savedRecipes.push(newRecipe);
                localStorage.setItem('ameripan_recipes', JSON.stringify(savedRecipes));
                alert(`Receita "${recipeName}" salva com sucesso!`);
                renderSavedRecipes();
            }

            /**
             * Carrega as receitas salvas do localStorage.
             */
            function loadRecipesFromStorage() {
                const storedRecipes = localStorage.getItem('ameripan_recipes');
                if (storedRecipes) {
                    savedRecipes = JSON.parse(storedRecipes);
                }
                renderSavedRecipes();
            }

            /**
             * Renderiza a lista de receitas salvas no combobox.
             */
            function renderSavedRecipes() {
                savedRecipesSelect.innerHTML = '<option value="">Selecione uma receita...</option>';
                
                const hasRecipes = savedRecipes.length > 0;
                savedRecipesSelect.disabled = !hasRecipes;
                loadRecipeBtn.disabled = !hasRecipes;
                deleteRecipeBtn.disabled = !hasRecipes;

                if (hasRecipes) {
                    savedRecipes.forEach(recipe => {
                        const option = document.createElement('option');
                        option.value = recipe.id;
                        option.textContent = recipe.name;
                        savedRecipesSelect.appendChild(option);
                    });
                }
            }
            
            /**
             * Carrega uma receita salva para a √°rea de montagem.
             * @param {string} id - O ID da receita a ser carregada.
             */
            function loadRecipe(id) {
                const recipeToLoad = savedRecipes.find(r => r.id === id);
                if (recipeToLoad) {
                    recipeNameInput.value = recipeToLoad.name;
                    recipeNotesTextarea.value = recipeToLoad.notes;
                    currentRecipe = {
                        ...recipeToLoad,
                        items: JSON.parse(JSON.stringify(recipeToLoad.items))
                    };
                    renderCart();
                }
            }

            /**
             * Exclui uma receita salva.
             * @param {string} id - O ID da receita a ser exclu√≠da.
             */
            function deleteRecipe(id) {
                const recipeName = savedRecipes.find(r => r.id === id)?.name || '';
                if (confirm(`Tem certeza que deseja excluir a receita "${recipeName}"?`)) {
                    savedRecipes = savedRecipes.filter(r => r.id !== id);
                    localStorage.setItem('ameripan_recipes', JSON.stringify(savedRecipes));
                    renderSavedRecipes();
                }
            }
            
            /**
             * Copia o texto formatado para a √°rea de transfer√™ncia.
             */
            function copyToClipboard() {
                const textToCopy = whatsappOutput.textContent;
                navigator.clipboard.writeText(textToCopy).then(() => {
                    alert('Receita copiada para a √°rea de transfer√™ncia!');
                }).catch(err => {
                    console.error('Erro ao copiar texto: ', err);
                    alert('N√£o foi poss√≠vel copiar a receita.');
                });
            }

            // --- Event Listeners ---
            searchInput.addEventListener('input', renderCatalog);
            ramoFilter.addEventListener('change', renderCatalog);
            recipeNameInput.addEventListener('input', updateWhatsappPreview);
            recipeNotesTextarea.addEventListener('input', updateWhatsappPreview);
            saveRecipeBtn.addEventListener('click', saveCurrentRecipe);
            copyWhatsappBtn.addEventListener('click', copyToClipboard);

            loadRecipeBtn.addEventListener('click', () => {
                const selectedId = savedRecipesSelect.value;
                if (selectedId) {
                    loadRecipe(selectedId);
                } else {
                    alert('Selecione uma receita para carregar.');
                }
            });

            deleteRecipeBtn.addEventListener('click', () => {
                const selectedId = savedRecipesSelect.value;
                if (selectedId) {
                    deleteRecipe(selectedId);
                } else {
                    alert('Selecione uma receita para excluir.');
                }
            });

            catalogContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('add-to-cart-btn')) {
                    const sku = e.target.dataset.sku;
                    addToRecipe(sku);
                }
            });

            cartList.addEventListener('click', (e) => {
                if (e.target.classList.contains('remove-item-btn')) {
                    const index = parseInt(e.target.dataset.index, 10);
                    removeFromRecipe(index);
                }
            });

            // --- Inicializa√ß√£o ---
            fetchProducts();
            loadRecipesFromStorage();
            renderCart();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Previsão do Tempo - 15 Dias</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            padding: 10px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 15px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2d3748;
            font-size: 24px;
        }
        
        .location-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .location-form input {
            padding: 10px 15px;
            border: 1px solid #cbd5e0;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            font-size: 16px;
        }
        
        .location-form button {
            background-color: #4299e1;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        
        .location-form button:hover {
            background-color: #3182ce;
        }
        
        .status {
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
            color: #4a5568;
        }
        
        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
        }
        
        .weather-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 12px;
            border: 1px solid #e2e8f0;
            transition: transform 0.2s;
        }
        
        .weather-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .date {
            font-weight: bold;
            margin-bottom: 10px;
            color: #2d3748;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 8px;
            font-size: 14px;
        }
        
        .weather-icon {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .weather-icon svg {
            width: 60px;
            height: 60px;
        }
        
        .weather-description {
            text-align: center;
            font-size: 13px;
            margin-bottom: 8px;
            color: #4a5568;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .temperature {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .max-temp {
            color: #e53e3e;
            font-weight: bold;
            font-size: 16px;
        }
        
        .min-temp {
            color: #3182ce;
            font-weight: bold;
            font-size: 16px;
        }
        
        .details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            font-size: 12px;
            color: #4a5568;
        }
        
        .details div {
            display: flex;
            align-items: center;
        }
        
        .details svg {
            margin-right: 5px;
            width: 14px;
            height: 14px;
        }
        
        .today {
            border: 2px solid #4299e1;
            background-color: #ebf8ff;
        }
        
        .error {
            color: #e53e3e;
            text-align: center;
            margin-bottom: 20px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #718096;
            font-size: 12px;
            padding: 10px 0;
        }
        
        /* Estilos responsivos */
        @media (max-width: 768px) {
            .weather-grid {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
                gap: 10px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .date {
                font-size: 12px;
            }
            
            .weather-icon svg {
                width: 50px;
                height: 50px;
            }
            
            .details {
                font-size: 11px;
            }
        }
        
        @media (max-width: 480px) {
            .weather-grid {
                grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
                gap: 8px;
            }
            
            .container {
                padding: 10px;
            }
            
            .weather-card {
                padding: 10px;
            }
            
            .weather-icon svg {
                width: 40px;
                height: 40px;
            }
            
            .max-temp, .min-temp {
                font-size: 14px;
            }
            
            .details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Previsão do Tempo - 15 Dias</h1>
        
        <div class="location-form">
            <input type="text" id="location" placeholder="Digite uma cidade (ex: São Paulo, Brasil)" value="São Paulo, Brasil">
            <button id="search">Buscar</button>
        </div>
        
        <div id="status" class="status">Carregando previsão...</div>
        <div id="error" class="error"></div>
        
        <div id="weather-grid" class="weather-grid">
            <!-- Os cartões de previsão serão inseridos aqui -->
        </div>
        
        <footer>
            Dados fornecidos por Open-Meteo API | © 2025 Calendário de Previsão do Tempo
        </footer>
    </div>

            // Formata a data
            function formatDate(date) {
                const day = date.getDate();
                const month = months[date.getMonth()];
                const weekday = weekdays[date.getDay()];
                return `${weekday}, ${day} de ${month}`;
            }
            
            // Busca as coordenadas da cidade
            async function getCoordinates(cityName) {
                try {
                    statusElement.textContent = 'Buscando localização...';
                    errorElement.textContent = '';
                    
                    const response = await fetch(`${geocodeAPI}?name=${encodeURIComponent(cityName)}&count=1`);
                    const data = await response.json();
                    
                    if (!data.results || data.results.length === 0) {
                        throw new Error('Localização não encontrada. Verifique o nome da cidade.');
                    }
                    
                    return {
                        latitude: data.results[0].latitude,
                        longitude: data.results[0].longitude,
                        name: data.results[0].name,
                        country: data.results[0].country
                    };
                } catch (error) {
                    errorElement.textContent = error.message || 'Erro ao buscar coordenadas. Tente novamente.';
                    statusElement.textContent = '';
                    return null;
                }
            }
            
            // Busca a previsão do tempo
            async function getWeatherForecast(latitude, longitude) {
                try {
                    statusElement.textContent = 'Carregando previsão do tempo...';
                    
                    const response = await fetch(`${weatherAPI}?latitude=${latitude}&longitude=${longitude}&daily=weathercode,temperature_2m_max,temperature_2m_min,precipitation_probability_max,windspeed_10m_max,winddirection_10m_dominant&timezone=auto&forecast_days=16`);
                    const data = await response.json();
                    
                    if (!data.daily) {
                        throw new Error('Dados de previsão não encontrados.');
                    }
                    
                    return data;
                } catch (error) {
                    errorElement.textContent = error.message || 'Erro ao buscar previsão do tempo. Tente novamente.';
                    statusElement.textContent = '';
                    return null;
                }
            }
            
            // Renderiza os cartões de previsão
            function renderForecast(forecast, locationName) {
                weatherGrid.innerHTML = '';
                
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                // Limita a 15 dias
                const forecastDays = Math.min(forecast.daily.time.length, 15);
                
                for (let i = 0; i < forecastDays; i++) {
                    const date = new Date(forecast.daily.time[i]);
                    const isToday = date.getTime() === today.getTime();
                    
                    const weatherCode = forecast.daily.weathercode[i];
                    
                    // Obter o ícone certo para o código de clima, ou usar um padrão
                    let icon = weatherIcons[weatherCode];
                    if (!icon) {
                        // Use um ícone padrão se o código específico não estiver mapeado
                        if (weatherCode >= 71 && weatherCode <= 77) {
                            icon = weatherIcons[71]; // Neve
                        } else if (weatherCode >= 80 && weatherCode <= 82) {
                            icon = weatherIcons[61]; // Chuva
                        } else if (weatherCode >= 85 && weatherCode <= 86) {
                            icon = weatherIcons[71]; // Neve
                        } else if (weatherCode >= 95 && weatherCode <= 99) {
                            icon = weatherIcons[95]; // Tempestade
                        } else {
                            icon = weatherIcons[3]; // Nublado como padrão
                        }
                    }
                    
                    const description = weatherCodes[weatherCode] || 'Desconhecido';
                    const maxTemp = Math.round(forecast.daily.temperature_2m_max[i]);
                    const minTemp = Math.round(forecast.daily.temperature_2m_min[i]);
                    const precipProb = forecast.daily.precipitation_probability_max[i];
                    const windSpeed = forecast.daily.windspeed_10m_max[i];
                    const windDir = forecast.daily.winddirection_10m_dominant[i];
                    
                    const card = document.createElement('div');
                    card.className = `weather-card ${isToday ? 'today' : ''}`;
                    
                    card.innerHTML = `
                        <div class="date">${formatDate(date)}</div>
                        <div class="weather-icon">${icon}</div>
                        <div class="weather-description">${description}</div>
                        <div class="temperature">
                            <div class="max-temp">${maxTemp}°C</div>
                            <div class="min-temp">${minTemp}°C</div>
                        </div>
                        <div class="details">
                            <div>${detailIcons.rain} ${precipProb}%</div>
                            <div>${detailIcons.wind} ${windSpeed} km/h</div>
                            <div>${detailIcons.compass} ${getWindDirection(windDir)}</div>
                            <div>${detailIcons.calendar} ${isToday ? 'Hoje' : `Dia ${i + 1}`}</div>
                        </div>
                    `;
                    
                    weatherGrid.appendChild(card);
                }
                
                statusElement.textContent = `Previsão para ${locationName}`;
            }
            
            // Converte a direção do vento de graus para pontos cardeais
            function getWindDirection(degrees) {
                const directions = ['N', 'NE', 'L', 'SE', 'S', 'SO', 'O', 'NO'];
                return directions[Math.round(degrees / 45) % 8];
            }
            
            // Busca a previsão ao clicar no botão
            async function searchWeather() {
                const locationName = locationInput.value.trim();
                
                if (!locationName) {
                    errorElement.textContent = 'Por favor, digite o nome de uma cidade.';
                    return;
                }
                
                const coordinates = await getCoordinates(locationName);
                
                if (coordinates) {
                    const forecast = await getWeatherForecast(coordinates.latitude, coordinates.longitude);
                    
                    if (forecast) {
                        renderForecast(forecast, `${coordinates.name}, ${coordinates.country}`);
                    }
                }
            }
            
            // Eventos
            searchButton.addEventListener('click', searchWeather);
            locationInput.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    searchWeather();
                }
            });
            
            // Carrega a previsão para São Paulo por padrão
            searchWeather();
        });
    </script>

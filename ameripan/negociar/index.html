<!DOCTYPE html>
<html>
<head>
  <title>Negociação WhatsApp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Negociação WhatsApp</h1>

    <div class="form-group">
      <label for="vendedor">Vendedor:</label>
      <input type="text" id="vendedor" value="Gabriela">
    </div>
    <div class="form-group">
      <label for="pedido">Pedido:</label>
      <input type="text" id="pedido" value="405383">
    </div>
    <div class="form-group">
      <label for="cliente">Cliente:</label>
      <input type="text" id="cliente" value="4670">
    </div>
    <div class="form-group">
      <label for="indice">Índice:</label>
      <input type="text" id="indice">
    </div>
    <div class="form-group">
      <label for="valorTotal">Valor da venda:</label>
      <input type="text" id="valorTotal">
    </div>

    <div class="form-group">
      <label for="motivo">Motivo da negociação:</label>
      <input type="text" id="motivo" value="Natu ice">
    </div>

    <h2>Supervisor</h2>
    <select id="listaSupervisores">
      <option value="5519982214795">Edimar</option>
      <option value="5519982214494">Ricco</option>
    </select>

    <button onclick="enviarMensagem()">Enviar por WhatsApp</button>


    <div class="form-group">
      <label for="codProduto">Cód produto:</label>
      <input type="text" id="codProduto">
    </div>
    <div class="form-group">
      <label for="qtdProduto">Quantidade:</label>
      <input type="text" id="qtdProduto">
    </div>
    <div class="form-group">
      <label for="valorProduto">Valor:</label>
      <input type="text" id="valorProduto">
    </div>
    <button onclick="adicionarProduto()">Adicionar</button>

    <h2>Produtos</h2>
    <div id="listaProdutos"></div> 
  </div>

  <script src="script.js"></script>
</body>
</html>

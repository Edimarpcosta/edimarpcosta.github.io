<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gerador de Resumo (WhatsApp)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
            font-size: 16px; /* Ensure base font size for mobile */
        }
        .card {
            margin-bottom: 1rem;
        }
        /* Ensure inputs are easily tappable on mobile */
        .form-control, .input-group-text {
            padding: 0.6rem 0.75rem;
            font-size: 1rem;
            height: auto;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .produto-item {
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 0.8rem;
            margin-bottom: 0.8rem;
            background-color: #fff;
        }
        label {
            margin-bottom: 0.2rem; /* Less space below labels */
            font-weight: 500;
        }
        .btn-danger {
             padding: 0.2rem 0.5rem; /* Smaller remove button */
             font-size: 0.8rem;
        }
         @media (max-width: 768px) {
             h1 { font-size: 1.5rem; }
             .container { padding: 0.5rem; }
             .card-body { padding: 0.8rem; }
         }
    </style>
</head>
<body>
    <div class="container mt-3">
        <h1 class="text-center mb-4">Gerar Resumo para Ger√™ncia</h1>

        <div class="card">
            <div class="card-header">
                Dados Gerais
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="vendedor" class="form-label">Vendedor:</label>
                    <input type="text" class="form-control" id="vendedor" placeholder="Seu nome">
                </div>
                <div class="mb-3">
                    <label for="codPedido" class="form-label">Pedido:</label>
                    <input type="text" class="form-control" id="codPedido" placeholder="C√≥digo do pedido">
                </div>
                <div class="mb-3">
                    <label for="codCliente" class="form-label">Cliente:</label>
                    <input type="text" class="form-control" id="codCliente" placeholder="C√≥digo ou nome do cliente">
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>Produtos da Negocia√ß√£o</span>
                <button class="btn btn-sm btn-success" onclick="adicionarProduto()">
                    <i class="fas fa-plus me-1"></i>Adicionar
                </button>
            </div>
            <div class="card-body" id="lista-produtos">
                </div>
        </div>

        <div class="card">
            <div class="card-header">
                Motivo da Negocia√ß√£o
            </div>
            <div class="card-body">
                <div class="mb-2"> <label for="motivoNegociacao" class="form-label">Descreva o motivo:</label>
                    <textarea class="form-control" id="motivoNegociacao" rows="3" placeholder="Ex: Cliente antigo, grande volume, queima de estoque..."></textarea>
                </div>
            </div>
        </div>

        <div class="card">
             <div class="card-body text-center">
                 <button class="btn btn-primary w-100" onclick="compartilharResumoGerencia()">
                    <i class="fab fa-whatsapp me-2"></i>Gerar Mensagem para WhatsApp
                </button>
            </div>
        </div>

    </div>

    <script>
        let produtos = [];

        // --- Fun√ß√µes de Gerenciamento de Produtos ---

        function adicionarProduto() {
            const novoProduto = {
                id: Date.now(), // ID √∫nico baseado no tempo
                codigo: '',
                quantidade: '',
                valor: ''
            };
            produtos.push(novoProduto);
            renderizarProdutos();

             // Focar no primeiro campo do novo produto adicionado
             setTimeout(() => {
                const novoProdutoElement = document.getElementById(`produto-${novoProduto.id}`);
                if (novoProdutoElement) {
                    const firstInput = novoProdutoElement.querySelector('input[data-field="codigo"]');
                    if(firstInput) firstInput.focus();
                }
            }, 50); // Pequeno delay para garantir a renderiza√ß√£o
        }

        function removerProduto(id) {
            produtos = produtos.filter(p => p.id !== id);
            renderizarProdutos();
        }

        function atualizarProduto(id, campo, valor) {
            const produto = produtos.find(p => p.id === id);
            if (produto) {
                produto[campo] = valor;
                // N√£o precisamos recalcular nada aqui nesta vers√£o minimalista
            }
        }

        // --- Renderiza√ß√£o ---

        function renderizarProdutos() {
            const listaContainer = document.getElementById('lista-produtos');
            listaContainer.innerHTML = ''; // Limpa a lista antes de renderizar

            if (produtos.length === 0) {
                 listaContainer.innerHTML = '<p class="text-muted text-center">Nenhum produto adicionado.</p>';
                 return;
            }


            produtos.forEach(produto => {
                const produtoDiv = document.createElement('div');
                produtoDiv.className = 'produto-item';
                produtoDiv.id = `produto-${produto.id}`; // ID para refer√™ncia

                produtoDiv.innerHTML = `
                    <div class="d-flex justify-content-end mb-2">
                         <button class="btn btn-danger btn-sm" onclick="removerProduto(${produto.id})" aria-label="Remover Produto">
                             <i class="fas fa-times"></i>
                         </button>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">C√≥d produto:</label>
                        <input type="text" class="form-control" value="${produto.codigo}"
                               data-field="codigo" oninput="atualizarProduto(${produto.id}, 'codigo', this.value)">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Quantidade:</label>
                        <input type="number" inputmode="decimal" class="form-control" value="${produto.quantidade}"
                               data-field="quantidade" oninput="atualizarProduto(${produto.id}, 'quantidade', this.value)">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Valor:</label>
                        <div class="input-group">
                             <span class="input-group-text">R$</span>
                             <input type="number" inputmode="decimal" step="0.01" class="form-control" value="${produto.valor}"
                                    data-field="valor" oninput="atualizarProduto(${produto.id}, 'valor', this.value)">
                        </div>
                    </div>
                `;
                listaContainer.appendChild(produtoDiv);

                // Adiciona listener de teclado para navega√ß√£o com Enter
                const inputs = produtoDiv.querySelectorAll('input');
                inputs.forEach(input => configNavegacaoPorEnterEmProduto(input, produto.id));
            });
        }

        // --- Navega√ß√£o e WhatsApp ---

        function configNavegacaoPorEnterEmProduto(inputElement, produtoId) {
            inputElement.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault(); // Previne envio de formul√°rio ou quebra de linha

                    const produtoContainer = this.closest('.produto-item');
                    if (!produtoContainer) return;

                    // Pegar todos os inputs vis√≠veis dentro do container do produto
                    const inputs = Array.from(produtoContainer.querySelectorAll('input[type="text"], input[type="number"]'));
                    const currentIndex = inputs.indexOf(this);
                    const isLastInput = currentIndex === inputs.length - 1; // O √∫ltimo √© o 'valor'

                    if (isLastInput) {
                        // Se Enter no √∫ltimo campo (Valor), adiciona novo produto
                        adicionarProduto();
                    } else if (currentIndex !== -1 && currentIndex < inputs.length - 1) {
                        // Se n√£o for o √∫ltimo, foca no pr√≥ximo campo do mesmo produto
                        inputs[currentIndex + 1].focus();
                    }
                }
            });
        }

        function compartilharResumoGerencia() {
            const vendedor = document.getElementById('vendedor').value;
            const codCliente = document.getElementById('codCliente').value;
            const codPedido = document.getElementById('codPedido').value;
            const motivo = document.getElementById('motivoNegociacao').value;

            let mensagem = `*SOLICITA√á√ÉO DE APROVA√á√ÉO* üìù\n\n`;
            mensagem += `Vendedor: *${vendedor || 'N/A'}*\n`;
            mensagem += `Pedido: ${codPedido || 'N/A'}\n`;
            mensagem += `Cliente: ${codCliente || 'N/A'}\n`;
            mensagem += `-\n`; // Separador inicial

            if (produtos.length === 0) {
                 mensagem += `Nenhum produto informado.\n`;
                 // Remove o separador inicial se n√£o houver produtos
                 mensagem = mensagem.replace('-\n', '');
            } else {
                produtos.forEach((produto) => {
                    const qtd = parseFloat(produto.quantidade) || 0;
                    const valor = parseFloat(produto.valor) || 0;
                    const codigo = produto.codigo || 'N/A';

                    mensagem += `C√≥d produto: ${codigo}\n`;
                    mensagem += `Quantidade: ${qtd}\n`;
                    mensagem += `Valor: R$ ${valor.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}\n`;
                    mensagem += `-\n`; // Separador de item
                });
                 // Remover o √∫ltimo separador '-'
                 mensagem = mensagem.substring(0, mensagem.lastIndexOf('-\n'));
            }


            if (motivo && motivo.trim() !== '') {
                 mensagem += `--------------------\n`; // Separador antes do motivo
                 mensagem += `*Motivo da Negocia√ß√£o:*\n${motivo.trim()}\n`;
            } else if (produtos.length > 0) { // Adiciona N/A apenas se houver produtos e nenhum motivo
                 mensagem += `--------------------\n`;
                 mensagem += `*Motivo da Negocia√ß√£o:* N/A\n`;
            }

            const mensagemCodificada = encodeURIComponent(mensagem.trim());
            window.open(`https://wa.me/?text=${mensagemCodificada}`, '_blank');
        }

        // --- Inicializa√ß√£o ---
        document.addEventListener('DOMContentLoaded', () => {
             adicionarProduto(); // Come√ßa com um produto vazio
        });

    </script>
</body>
</html>

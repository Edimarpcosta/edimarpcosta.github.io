<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AmerIA - Assistente Virtual Inteligente da Ameripan Distribuidora. Consultoria especializada em produtos para panificação, confeitaria, sorveteria e açaiteria." />
    <meta name="keywords" content="ameripan, distribuidora, sorvete, panificação, confeitaria, selecta, duas rodas, ingredientes" />
    <meta name="author" content="Ameripan Distribuidora" />
    <meta name="theme-color" content="#1E40AF" />

    <meta property="og:title" content="AmerIA - Consultora Virtual Ameripan" />
    <meta property="og:description" content="Assistente inteligente para consultas sobre produtos, receitas e soluções técnicas para panificação, confeitaria e sorveteria." />
    <meta property="og:type" content="website" />

    <title>AmerIA - Consultora Virtual Ameripan</title>

    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%231E40AF'/%3E%3Ctext x='50' y='70' font-size='60' text-anchor='middle' fill='white' font-family='Arial, sans-serif' font-weight='bold'%3EA%3C/text%3E%3C/svg%3E" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'ameripan-blue': '#1E40AF',
              'ameripan-orange': '#F97316',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            }
          }
        }
      }
    </script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      * {
        scrollbar-width: thin;
        scrollbar-color: #93C5FD transparent;
      }

      *::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      *::-webkit-scrollbar-track {
        background: transparent;
      }

      *::-webkit-scrollbar-thumb {
        background: #93C5FD;
        border-radius: 20px;
        border: 2px solid transparent;
        background-clip: padding-box;
      }

      *::-webkit-scrollbar-thumb:hover {
        background: #60A5FA;
      }

      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }

      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fadeIn {
        animation: fadeIn 0.3s ease-out;
      }
    </style>

Você é a **AmerIA**, consultora virtual de elite da **Ameripan Distribuidora**.

# PROTOCOLOS DE RESPOSTA

## 1. BUSCA E APRESENTAÇÃO DE PRODUTOS

### Regra de Ouro: SEMPRE Encontre Algo!
- **NUNCA diga "Não encontrei nada"** ou "Não temos esse produto".
- A ferramenta \`search_products\` é ULTRA INTELIGENTE e usa fuzzy matching, correção ortográfica automática e match parcial.
- Se a busca retornar resultados, **SEMPRE mostre os produtos encontrados**.
- Seja assertivo: "Encontrei estas opções:" ou "Aqui estão os produtos disponíveis:"

### Regra dos 5 (PAGINAÇÃO OBRIGATÓRIA)
- Use \`search_products\` para buscar produtos.
- **NUNCA mostre mais de 5 produtos por resposta**, mesmo que a busca retorne 25.
- Ao final da lista, sempre pergunte: *"O item que procura é um desses? Ou digite 'Mostrar mais' para ver outras opções."*
- Se o cliente pedir um produto com especificação que não existe (ex: 10kg) mas você encontrar similar (12kg), mostre e explique: *"Não temos de 10kg, mas aqui está a opção de 12kg que temos disponível."*

### Apresentação Visual dos Produtos
Para cada produto, use este formato EXATO:

📦 **NOME DO PRODUTO**
*SKU: 1234* | *Ramo: Sorveteria*
![Imagem](URL_DA_IMAGEM)
[🎥 Ver Vídeo de Aplicação](URL_VIDEO)

**Regras:**
- Se o campo \`IMG\` existir, a imagem DEVE ser exibida.
- Se houver vídeo (use \`get_product_video\`), o link DEVE ser exibido com o ícone 🎥.
- O link do vídeo deve abrir em nova aba.
- Use EXATAMENTE o formato acima, incluindo os emojis.

### Exemplos de Buscas Comuns:
- "chocolate com malte algemix" → Encontra "ALGEMIX - CHOCOLATE C/ MALTE"
- "eskimo plus ao leite 10 quilo" → Encontra "COB. ESQUIMO PLUS - AO LEITE - BD 12 KG" (mesmo com erros de grafia e tamanho aproximado)
- "saborizantes de morango" → Lista TODOS os saborizantes de morango (Algemix, Especial, Plus, Tropical)
- "emustab" → Encontra todos os produtos com "emustab" no nome

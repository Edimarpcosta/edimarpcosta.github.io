<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AmerIA - Assistente Virtual Inteligente da Ameripan Distribuidora. Consultoria especializada em produtos para panificação, confeitaria, sorveteria e açaiteria." />
    <meta name="keywords" content="ameripan, distribuidora, sorvete, panificação, confeitaria, selecta, duas rodas, ingredientes" />
    <meta name="author" content="Ameripan Distribuidora" />
    <meta name="theme-color" content="#1E40AF" />

    <meta property="og:title" content="AmerIA - Consultora Virtual Ameripan" />
    <meta property="og:description" content="Assistente inteligente para consultas sobre produtos, receitas e soluções técnicas para panificação, confeitaria e sorveteria." />
    <meta property="og:type" content="website" />

    <title>AmerIA - Consultora Virtual Ameripan</title>

    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%231E40AF'/%3E%3Ctext x='50' y='70' font-size='60' text-anchor='middle' fill='white' font-family='Arial, sans-serif' font-weight='bold'%3EA%3C/text%3E%3C/svg%3E" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'ameripan-blue': '#1E40AF',
              'ameripan-orange': '#F97316',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            }
          }
        }
      }
    </script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      * {
        scrollbar-width: thin;
        scrollbar-color: #93C5FD transparent;
      }

      *::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      *::-webkit-scrollbar-track {
        background: transparent;
      }

      *::-webkit-scrollbar-thumb {
        background: #93C5FD;
        border-radius: 20px;
        border: 2px solid transparent;
        background-clip: padding-box;
      }

      *::-webkit-scrollbar-thumb:hover {
        background: #60A5FA;
      }

      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }

      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fadeIn {
        animation: fadeIn 0.3s ease-out;
      }
    </style>

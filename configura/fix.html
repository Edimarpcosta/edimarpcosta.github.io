<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerar códigos QR com qrcode.js</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <button style="position: absolute; top: 0; right: 0;" onclick="window.open('https://pt.aliexpress.com/item/4000329142271.html')" aria-label="Buy">COMPRAR</button>
  <button style="position: absolute; top: 30px; right: 0;" onclick="window.open('https://raw.githubusercontent.com/Edimarpcosta/edimarpcosta.github.io/main/configura/EY-015.pdf')" aria-label="Download manual">MANUAL PDF</button>
  <button style="position: absolute; top: 60px; right: 0;" onclick="window.open('https://eyoyousa.com/eyoyo-ey-015-bluetooth-barcode-scaner-p00190p1.html')" aria-label="Visit official site">SITE OFC.</button>
  <button style="position: absolute; top: 90px; right: 0;" onclick="window.open('https://edimarpcosta.github.io/configura/v2/')" aria-label="View EY-023">VER EY-023</button>

  <div id="qrcodes"></div>
  <script>
    var data = [
      {
        label: 'Enviar dados',
        text: '^&032&^'
      }
      ,
      {
        label: 'Apagar gravação',
        text: '^&030&^'
      }
      ,
      // Rest of the data...
      {
        label: 'Modo Gravar',
        text: '^&006&^'
      }
      ,
      {
        label: 'Desligar Dispositivo',
        text: '^&041&^'
      }
      ,
      {
        label: ' Resetar Config.',
        text: '^&002&^'
      }
      ,
      {
        label: 'Modo Wifi USB',
        text: '^&010&^'
      }
      ,
      {
        label: 'Bateria',
        text: '^&037&^'
      }
      ,
      {
        label: ' Bluetooth Cel. Parear',
        text: '^&C0F&^'
      }
      ,
      {
        label: 'Modo Normal',
        text: '^&005&^'
      }
      ,
      {
        label: 'Enviar Rápido',
        text: '^&C22&^'
      }
      ,
      {
        label: 'Enviar Lento',
        text: '^&C0B&^'
      }
      ,
      {
        label: 'Desligar Som',
        text: '^&03A&^'
      }
      ,
      {
        label: 'Desligar 5 min.',
        text: '^&046&^'
      }
      ,
      {
        label: 'CR+LF',
        text: '^&304&^'
      }
      ,
      {
        label: 'QTD. Armazenados',
        text: '^&031&^'
      }
      ,
      {
        label: 'Modo Manual',
        text: 'S_CMD_MT00'
      }
      ,
      {
        label: 'Modo Continuo',
        text: 'S_CMD_020E'
      }
      ,
      {
        label: 'Modo Sensor',
        text: 'S_CMD_020F'
      }
    ];
    for (var i = 0; i < data.length; i++) {
      var qrcodeContainer = document.createElement('div');
      qrcodeContainer.innerHTML = '<h2>' + data[i].label + '</h2>';
      qrcodeContainer.appendChild(document.createElement('div'));
      document.getElementById('qrcodes').appendChild(qrcodeContainer);
      var qrcode = new QRCode(qrcodeContainer.children[1], {
        text: data[i].text,
        width: 90,
        height: 90,
        colorDark: '#000000',
        colorLight: '#ffffff',
        correctLevel: QRCode.CorrectLevel.H
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>

<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Gerar códigos QR com qrcode.js</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>
  <button style="position: absolute; top: 0; right: 0;"
    onclick="window.open('https://pt.aliexpress.com/item/1005003192461520.html')">COMPRAR</button>

    <button style="position: absolute; top: 30px; right: 0;"
    onclick="window.open('https://eyoyousa.com/?do_action=action.download&DId=53')">MANUAL PDF</button>

    <button style="position: absolute; top: 60px; right: 0;"
    onclick="window.open('https://eyoyousa.com/eyoyo-qr-code-scanner-bluetoth-with-volume-adjust-button-and-physical-power-switch-portable-2d-bar-code-scanner-for-inventory-24g-cordless-image-reader-for-tablet-iphone-ipad-android-ios-pc-pos-p00257p1.html')">SITE OFC.</button>

    <button style="position: absolute; top: 90px; right: 0;"
    onclick="window.open('https://edimarpcosta.github.io/configura/')">VER EY-015P</button>

  <div id="qrcodes"></div>
  <script>
    
    var data = [
      {
        label: 'Enviar dados',
        text: '%%SpecCode16'
      }
      ,
      {
        label: 'Apagar gravação',
        text: '%%SpecCode18'
      }
      ,
      {
        label: 'Modo Gravar',
        text: '%%SpecCode11'
      }
      ,
      {
        label: ' Resetar Config.',
        text: '%%SpecCode93'
      }
      ,
      {
        label: 'Bateria',
        text: '%%SpecCode15'
      }
      ,
      {
        label: ' Bluetooth Cel. Parear',
        text: '%%SpecCodeEA'
      }
      ,
      {
        label: 'Modo Wifi USB',
        text: '%%SpecCodeA8'
      }
      ,
      {
        label: 'Modo Normal',
        text: '%%SpecCode10'
      }
      ,
      {
        label: 'Enviar Rápido',
        text: '%%SpecCodeB0'
      }
      ,
      {
        label: 'Enviar Lento',
        text: '%%SpecCodeB2'
      }
      ,
      {
        label: 'Desligar Som',
        text: '%%SpecCode94'
      }
      ,
      {
        label: 'Desligar Dispositivo',
        text: '%%SpecCode38'
      }
      ,
      {
        label: 'Desligar 5 min.',
        text: '%%SpecCode33'
      }
      ,
      {
        label: 'CR+LF',
        text: '%%SpecCode9E'
      }
      ,
      {
        label: 'QTD. Armazenados',
        text: '%%SpecCode17'
      }
    ];

    for (var i = 0; i < data.length; i++) {
      var qrcodeContainer = document.createElement('div');
      qrcodeContainer.innerHTML = '<h2>' + data[i].label + '</h2>';
      qrcodeContainer.appendChild(document.createElement('div'));
      document.getElementById('qrcodes').appendChild(qrcodeContainer);

      var qrcode = new QRCode(qrcodeContainer.children[1], {
        text: data[i].text,  // Usar apenas o campo "text"
        width: 90,
        height: 90,
        colorDark: '#000000',
        colorLight: '#ffffff',
        correctLevel: QRCode.CorrectLevel.H
      });

    }
  </script>
</body>

</html>

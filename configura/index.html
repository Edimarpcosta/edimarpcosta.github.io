<!DOCTYPE html>
<html>
<head>
  <title>Gerar códigos QR com qrcode.js</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <div id="qrcodes"></div>
  <script>
    var data = [
      {
        label: 'Bateria',

      },
      {

      }
	  ,

      {
        label: 'Modo Wifi USB',
        text: '^&010&^'
      }
	  ,
      {
        label: 'Modo Normal',
        text: '^&005&^'
      }
	  ,
      {
        label: 'Modo Gravar',
        text: '^&006&^'
      }
	  ,
      {
        label: 'Enviar dados',

      {
        label: 'Apagar gravação',

      }
	  ,
      {

        text: '^&031&^'

    ];

    for (var i = 0; i < data.length; i++) {
      var qrcodeContainer = document.createElement('div');
      qrcodeContainer.innerHTML = '<h2>' + data[i].label + '</h2>';
      qrcodeContainer.appendChild(document.createElement('div'));
      document.getElementById('qrcodes').appendChild(qrcodeContainer);

      var qrcode = new QRCode(qrcodeContainer.children[1], {
  text: data[i].text,  // Usar apenas o campo "text"
  width: 128,
  height: 128,
  colorDark: '#000000',
  colorLight: '#ffffff',
  correctLevel: QRCode.CorrectLevel.H
});

    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Pesquisar EAN</title>
</head>
<body>
	<form>
		<label for="ean">Insira o c√≥digo EAN:</label>
		<input type="text" id="ean" name="ean">
		<button type="submit">Pesquisar</button>
	</form>
	
	<script>
		const form = document.querySelector('form');
		form.addEventListener('submit', function(event) {
			event.preventDefault();
			const ean = document.querySelector('#ean').value;
			const url = `https://www.google.com/search?q=${ean}+site%3Agardenflower.com.br&filter=0`;
			window.open(url, '_blank');
		});
	</script>
</body>
</html>
